{{- if and .Values.create .Values.active_mode_controller.enabled -}}
{{- if .Values.active_mode_controller.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "domain-proxy.serviceAccountName.active_mode_controller" . }}
  labels:
    {{- include "domain-proxy.active_mode_controller.labels" . | nindent 4 }}
  {{- with .Values.active_mode_controller.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
