{{- if .Values.radio_controller.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-rc-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-rc-test
      image: subfuzion/netcat
      imagePullPolicy: "Always"
      args:
        - "-zv"
        - {{ include "domain-proxy.radio_controller.fullname" . }}
        - "50053"
  restartPolicy: Never
{{- end }}
