---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          imagePullPolicy: IfNotPresent
          image: docker.elastic.co/elasticsearch/elasticsearch:6.5.4
          ports:
            - containerPort: 9200
              name: http
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  labels:
    service: elasticsearch
spec:
  type: NodePort
  ports:
    - port: 9200
      targetPort: 9200
  selector:
    app: elasticsearch
