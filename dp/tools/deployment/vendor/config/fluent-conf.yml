apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
data:
  fluent.conf: |
    <source>
      @type http
      port 24224
      <parse>
        @type json
      </parse>
    </source>

    <match dp>
      @type copy
      <store>
        @type elasticsearch
        host elasticsearch-service
        port 9200
        logstash_format true
        logstash_prefix dp
        include_tag_key true
        tag_key tag
        flush_interval 1s
      </store>
      <store>
        @type stdout
      </store>
    </match>

    <match *.**>
      @type copy
      <store>
        @type elasticsearch
        host elasticsearch-service
        port 9200
        logstash_format true
        logstash_prefix fluentd
        include_tag_key true
        tag_key tag
        flush_interval 1s
      </store>
      <store>
        @type stdout
      </store>
    </match>