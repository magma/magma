apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      containers:
      - name: fluentd
        imagePullPolicy: IfNotPresent
        image: govtechsg/fluentd-elasticsearch
        volumeMounts:
          - mountPath: /fluentd/etc/fluent.conf
            subPath: fluent.conf
            name: fluentd-conf
      volumes:
        - name: fluentd-conf
          configMap:
            name: fluentd-config

---

apiVersion: v1
kind: Service
metadata:
  name: fluentd-service
  labels:
    service: fluentd
spec:
  type: NodePort
  ports:
    - port: 24224
      targetPort: 24224
  selector:
    app: fluentd