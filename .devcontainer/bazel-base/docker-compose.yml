---
services:
    magma-builder:
        build:
            context: ${MAGMA_ROOT}
            dockerfile: .devcontainer/bazel-base/Dockerfile
        volumes:
            - ${MAGMA_ROOT}:/workspaces/magma
            - ${MAGMA_ROOT}/lte/gateway/configs:/etc/magma
            - bazel-output:/var/tmp/bazel
        working_dir: /workspaces/magma
volumes:
    bazel-output:
