services:
  feg:
    host: "localhost"
    port: 9114
    echo_port: 10114
    proxy_type: "clientcert"
    labels:
      orc8r.io/mconfig_builder: "true"
      orc8r.io/obsidian_handlers: "true"
      orc8r.io/swagger_spec: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: >
        /magma/v1/feg,
        /magma/v1/feg_lte,

  feg_relay:
    host: "localhost"
    port: 9103
    proxy_type: "clientcert"
    proxy_aliases:
      s6a_proxy:
        port: 9103
      s8_proxy:
        port: 9103
      session_proxy:
        port: 9079
      swx_proxy:
        port: 9103
      csfb:
        port: 9079
      feg_hello:
        port: 9103
      ocs:
        port: 9079
      pcrf:
        port: 9079

  health:
    host: "localhost"
    port: 9107
    proxy_type: "clientcert"

  base_acct:
    host: "localhost"
    port: 9119
    proxy_type: "clientcert"
