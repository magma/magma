{{- include "orc8rlib.deployment" (list . "feg_relay.deployment") -}}
{{- define "feg_relay.deployment" -}}
metadata:
  name: orc8r-feg-relay
  labels:
    app.kubernetes.io/component: feg-relay
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: feg-relay
  template:
    metadata:
      labels:
        app.kubernetes.io/component: feg-relay
    spec:
      containers:
      -
{{ include "orc8rlib.container" (list . "feg_relay.container")}}
{{- end -}}
{{- define "feg_relay.container" -}}
name: feg-relay
command: ["/usr/bin/envdir"]
args: ["/var/opt/magma/envdir", "/var/opt/magma/bin/feg_relay", "-logtostderr=true", "-v=0"]
ports:
  - name: grpc
    containerPort: 9103
  - name: feg
    containerPort: 9079
livenessProbe:
  tcpSocket:
    port: 9103
  initialDelaySeconds: 10
  periodSeconds: 30
readinessProbe:
  tcpSocket:
    port: 9103
  initialDelaySeconds: 5
  periodSeconds: 10
{{- end -}}
