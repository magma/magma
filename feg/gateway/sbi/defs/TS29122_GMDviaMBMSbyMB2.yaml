components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas: 
    TMGIAllocation:
      type: object
      properties:
        self:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Link'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        externalGroupId:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/ExternalGroupId'
        mbmsLocArea:
          $ref: '#/components/schemas/MbmsLocArea'
        tmgiExpiration:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DateTimeRo'
    GMDViaMBMSByMb2:
      type: object
      properties:
        self:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Link'
        notificationDestination:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Link'
        requestTestNotification:
          type: boolean
          description: Set to true by the SCS/AS to request the SCEF to send a test notification as defined in subclauseÂ 5.2.5.3. Set to false or omitted otherwise.
        websockNotifConfig:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/WebsockNotifConfig'
        externalGroupId:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/ExternalGroupId'
        mbmsLocArea:
          $ref: '#/components/schemas/MbmsLocArea'
        messageDeliveryStartTime:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/DateTime'
        groupMessagePayload:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Bytes'
        scefMessageDeliveryIPv4:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Ipv4AddrRo'
        scefMessageDeliveryIPv6:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Ipv6AddrRo'
        scefMessageDeliveryPort:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/PortRo'
      required:
        - notificationDestination
    GMDByMb2Notification:
      type: object
      properties:
        transaction:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/Link'
        deliveryTriggerStatus:
          type: boolean
          description: Indicates whether delivery of group message payload corresponding to the TMGI was successful (TRUE) or not (FALSE)
      required:
        - transaction
        - deliveryTriggerStatus
    TMGIAllocationPatch:
      type: object
      properties:
        externalGroupId:
          $ref: 'TS29122_CommonData.yaml#/components/schemas/ExternalGroupId'
        mbmsLocArea:
          $ref: '#/components/schemas/MbmsLocArea'
