                  format: binary
                binaryDataN2InformationExt14:
                  type: string
                  format: binary
                binaryDataN2InformationExt15:
                  type: string
                  format: binary
                binaryDataN2InformationExt16:
                  type: string
                  format: binary
            encoding:
              jsonData:
                contentType:  application/json
              binaryDataN2Information:
                contentType:  application/vnd.3gpp.ngap
                headers:
                  Content-Id:
                    schema:
                      type: string
