              type: object
              properties: # Request parts
                jsonData:
                  $ref: '#/components/schemas/UeContextCreateData'
                binaryDataN2Information:
                  type: string
                  format: binary
                binaryDataN2InformationExt1:
                  type: string
                  format: binary
                binaryDataN2InformationExt2:
