# for detailed .gqlgen.yml documentation.

schema:
  - schema/**/*.graphql

exec:
  filename: generated/exec.go

model:
  filename: models/generated.go

resolver:
  filename: resolver/resolver.go
  type: Resolver

struct_tag: gqlgen

autobind:
  - github.com/facebookincubator/symphony/graph/ent

