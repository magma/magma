version: "3.7"

services:
  workflows:
    build:
      context: ${XPLAT_FBC_DIR}
      dockerfile: fbcnms-projects/workflows/proxy/Dockerfile
    networks:
      - private
    restart: on-failure

  workflows-wasm-worker:
    build:
      context: ${XPLAT_FBC_DIR}
      dockerfile: fbcnms-projects/workflows/wasm-worker/Dockerfile
    networks:
      - private
    restart: on-failure

networks:
  public:
  private:
    internal: true
