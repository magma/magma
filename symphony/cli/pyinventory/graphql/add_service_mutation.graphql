mutation AddServiceMutation($data: ServiceCreateData!) {
  addService(data: $data) {
    id
    name
    externalId
    customer {
      ...CustomerFragment
    }
    endpoints {
      id
      port {
        id
        properties {
          ...PropertyFragment
        }
        definition {
          id
          name
          portType {
            id
            name
          }
        }
        link {
          id
          properties {
            ...PropertyFragment
          }
          services {
            id
          }
        }
      }
      role
    }
    links {
      id
      properties {
        ...PropertyFragment
      }
      services {
        id
      }
    }
  }
}
