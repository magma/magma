query ServiceDetailsQuery($id: ID!) {
  service: node(id: $id) {
    ... on Service {
      id
      name
      externalId
      customer {
        id
        name
        externalId
      }
      endpoints {
        id
        port {
          id
          properties {
            ...PropertyFragment
          }
          definition {
            id
            name
          }
          link {
            id
            services {
              id
            }
          }
        }
        role
      }
      links {
        id
        services {
          id
        }
      }
    }
  }
}
