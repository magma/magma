mutation EditEquipmentPortMutation($input: EditEquipmentPortInput!) {
  editEquipmentPort(input: $input) {
    id
    properties {
      id
      propertyType {
        id
        name
        type
        index
        stringValue
        intValue
        booleanValue
        floatValue
        latitudeValue
        longitudeValue
        isEditable
        isInstanceProperty
      }
      stringValue
      intValue
      floatValue
      booleanValue
      latitudeValue
      longitudeValue
      rangeFromValue
      rangeToValue
    }
    definition {
      id
      name
      portType {
        id
        name
      }
    }
    link {
      id
    }
  }
}
