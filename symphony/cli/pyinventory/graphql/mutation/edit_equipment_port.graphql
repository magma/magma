mutation EditEquipmentPortMutation($input: EditEquipmentPortInput!) {
  editEquipmentPort(input: $input) {
    id
    properties {
      ...PropertyFragment
    }
    definition {
      id
      name
      portType {
        id
        name
      }
    }
    link {
      id
      services {
        id
      }
      properties {
        ...PropertyFragment
      }
    }
  }
}
