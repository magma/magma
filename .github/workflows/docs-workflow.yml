---
name: Markdown lint check

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  path_filter:
    runs-on: ubuntu-latest
    outputs:
      should_not_skip: ${{ steps.changes.outputs.filesChanged }}
    steps:
      # Need to get git on push event
      - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
        if: github.event_name == 'push'
      - uses: dorny/paths-filter@b2feaf19c27470162a626bd6fa8438ae5b263721 # v2
        id: changes
        with:
          filters: |
            filesChanged:
              - [".github/workflows/docs-workflow.yml", "docs/**"]
      # Need to save PR number as Github action does not propagate it with workflow_run event
      - name: Save PR number
        if: always()
        run: |
          mkdir -p ./pr
          echo -n ${{ github.event.number }} > ./pr/pr_number
          echo -n ${{ steps.changes.outputs.filesChanged == 'false' }} > ./pr/skipped
          echo -n "false" > ./pr/is_reverted_pr
      - uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2 # v2
        if: always()
        with:
          name: pr
          path: pr/

  # Fail if Markdown doesn't pass linter
  markdown-lint:
    needs: path_filter
    if: ${{ needs.path_filter.outputs.should_not_skip == 'true' }}
    name: Markdown lint check
    runs-on: ubuntu-latest
    env:
      MAGMA_ROOT: "${{ github.workspace }}"
    steps:
      - uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2
      - uses: actions/setup-python@7f80679172b057fc5e90d70d197929d454754a5a # v2
        with:
          python-version: '3.7'
      - name: Run docs precommit
        run: |
            cd ${MAGMA_ROOT}/docs
            make precommit
