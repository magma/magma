name: CWAG Lint & Test Operator

on:
  push:
    branches:
      - master
      - 'v1.*'
  pull_request:
    branches:
      - master
    types: [ opened, reopened, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  path_filter:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_not_skip: ${{ steps.changes.outputs.filesChanged }}
    steps:
      # Need to get git on push event
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
        if: github.event_name == 'push'
      - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 # pin@v2.11.1
        id: changes
        with:
          filters: |
            filesChanged:
              - [".github/workflows/cwf-operator.yml", "cwf/**", "k8s/**"]
  cwf-operator-precommit:
    needs: path_filter
    if: ${{ needs.path_filter.outputs.should_not_skip == 'true' }}
    name: cwf operator pre-commit job
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      MAGMA_ROOT: "${{ github.workspace }}"
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v3.1.0
      - uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # pin@v3.3.1
        with:
          go-version: '1.18.3'
      - name: Run golang_before_install.sh script
        run: ./.github/workflows/scripts/golang_before_install.sh
      - name: Run go mod download with retry
        uses: nick-fields/retry@48bc5d4b1ce856c44a7766114e4da81c980a8a92 # pin@v2.8.2
        with:
          command: cd ${MAGMA_ROOT}/cwf/k8s/cwf_operator && go mod download
          timeout_minutes: 10
      - name: Run precommit
        run: |
          cd ${MAGMA_ROOT}/cwf/k8s/cwf_operator
          make -C ${MAGMA_ROOT}/cwf/k8s/cwf_operator precommit
      - name: Extract commit title
        id: commit
        run: |
          str="$(jq '.head_commit.message' $GITHUB_EVENT_PATH)"    # get the head_commit message
          echo ::set-output name=title::${str%%\\n*} | tr -d '"'
      - name: "Set Slack channel #ci as default"
        run: echo "webhook=${{ secrets.SLACK_WEBHOOK }}" >> $GITHUB_ENV
      - name: "Set Slack channel #ci-info for failures"
        run: echo "webhook=${{ secrets.SLACK_WEBHOOK_CI }}" >> $GITHUB_ENV
        if: failure()
      - name: "Set Slack channel #ci-artifacts for successes"
        run: echo "webhook=${{ secrets.SLACK_WEBHOOK_OSS }}" >> $GITHUB_ENV
        if: success()
      - name: Notify Slack of job status
        uses: ./.github/workflows/composite/notify-slack
        with:
          webhook: ${{ env.webhook }}
          status: ${{ job.status }}
          message: ${{ github.event.head_commit.message || github.event.pull_request.title }}
