name: "Cleanup Github Workflows"

on:
  schedule:
    - cron: '42 * * * *'

jobs:
  cleanup-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: Mattraks/delete-workflow-runs@c1a2f0de3fa4134a2357de83c92acff6e298bb8a # pin@v2.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 90
          keep_minimum_runs: 0
