---
name: Auto Label lte component Pull Requests
on:  # yamllint disable-line rule:truthy
  # Use pull_request_target to gain write permissions.
  # Ref: https://github.blog/2020-08-03-github-actions-improvements-for-fork-and-pull-request-workflows/
  pull_request_target:
    types: [opened, reopened, synchronize]
    paths:
      - 'ci-scripts/**'
      - 'circleci/**'
      - 'cn/**'
      - 'cwf/**'
      - 'docs/**'
      - 'example/**'
      - 'experimental/**'
      - 'fbinternal/**'
      - 'feg/**'
      - 'lte/**'
      - 'nms/**'
      - 'openwrt/**'
      - 'orc8r/**'
      - 'protos/**'
      - 'secrets/**'
      - 'show-tech/**'
      - 'third_party/**'
      - 'wifi/**'
      - 'xwf/**'
      - 'scripts/**'

jobs:
  # This job is to automatically apply lte labels to pull requests
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
      - uses: actions/github-script@v3
        with:
          script: |
            
            var lbl = `component: awf`;
            const pulledFiles = {};

            github.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            }).then(pulledFiles => {
                    console.log(pulledFiles['data'][0]['filename']);
               });

            let fileName = pulledFiles['data'][0]['filename'];
            console.log(fileName);

            switch (true) {
              case /^docs\/.*/.test(fileName):
                console.log("file changes under DOCS");
                lbl = `component: docs`;
                break;
              case /^nms\/.*/.test(fileName):
                console.log("file changes under NMS");
                lbl = `component: nms`;
                break;
              case /^feg\/.*/.test(fileName):
                console.log("file changes under FEG");
                lbl = `component: feg`;
                break;
            }

            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [lbl],
            })


