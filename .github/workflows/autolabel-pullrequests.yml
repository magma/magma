---
name: Auto Label lte component Pull Requests
on:  # yamllint disable-line rule:truthy
  # Use pull_request_target to gain write permissions.
  # Ref: https://github.blog/2020-08-03-github-actions-improvements-for-fork-and-pull-request-workflows/
  pull_request_target:
    types: [opened, reopened, synchronize]
    paths:
      - 'ci-scripts/**'
      - 'circleci/**'
      - 'cn/**'
      - 'cwf/**'
      - 'docs/**'
      - 'example/**'
      - 'experimental/**'
      - 'fbinternal/**'
      - 'feg/**'
      - 'lte/**'
      - 'nms/**'
      - 'openwrt/**'
      - 'orc8r/**'
      - 'protos/**'
      - 'secrets/**'
      - 'show-tech/**'
      - 'third_party/**'
      - 'wifi/**'
      - 'xwf/**'
      - 'scripts/**'

jobs:
  # This job is to automatically apply lte labels to pull requests
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
      - uses: actions/github-script@v3
        with:
          script: |
            
            let lbl; 
            let lbls = new Array();

            const pulledFiles = await github.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            let fileName = pulledFiles['data'][0]['filename'];
            console.log(fileName);

            for (const f of pulledFiles['data']) {
             console.log(f.filename)
             switch (true) {
              case /^docs\/.*/.test(f.filename):
                console.log("file changes under DOCS");
                lbls.push({"name": "component: docs"});  
                break;
              case /^nms\/.*/.test(f.filename):
                console.log("file changes under NMS");
                lbls.push({"name": "component: nms"});  
                break;
              case /^feg\/.*/.test(f.filename):
                console.log("file changes under FEG");
                lbls.push({"name": "component: feg"});  
                break;
             }
            }

            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: lbls,
            })


