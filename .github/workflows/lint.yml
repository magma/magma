name: Code Lint and Fix

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Clang-Tidy and Autofix
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy
          bash auto_fix.sh

