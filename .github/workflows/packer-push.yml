---
name: "Packer Push"
on:  # yamllint disable-line rule:truthy
  pull_request:
  # TODO(uncomment before commit)
  # push:
    # branches:
    #   -master
    paths:
      - orc8r/tools/packer/magma-focal-virtualbox.pkr.hcl
      - lte/gateway/deploy/magma_dev_focal.yml
      - lte/gateway/configs/**
      - .github/workflows/packer-push.yml
  schedule:
    # Run four times a day (hours zero, six, twelve and eighteen)
    - cron:  '0 0,6,12,18 * * *'

jobs:
  build_magma_dev_stacker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Latest Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install packer
      - name: Init
        run: packer init orc8r/tools/packer/magma-focal-virtualbox.pkr.hcl
        env:
          PACKER_LOG: 1
      - name: Validate Template
        run: |
          cd orc8r/tools/packer/
          packer validate magma-focal-virtualbox.pkr.hcl
        env:
          PACKER_LOG: 1
      - name: Build
        run: |
          cd orc8r/tools/packer/
          packer build magma-focal-virtualbox.pkr.hcl
        env:
          PACKER_LOG: 1
          PKR_ATLAS_TOKEN: "BOBS_BUNNY"
