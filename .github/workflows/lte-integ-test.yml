---

name: LTE integ test

on:  # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  lte-integ-test:
    runs-on: macos-10.15
    steps:
      - run: echo "::set-output name=date::$(date +'%m-%d-%Y--%H-%M-%S')"
        id: date
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_AMI_MARIE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_AMI_MARIE }}
          aws-region: us-east-1
      - name: populate .bazel-cache
        run: |
          aws s3 cp s3://magma-bazel-cache/.bazel-cache-repo/ ./.bazel-cache-repo/ --recursive
          aws s3 cp s3://magma-bazel-cache/.bazel-cache/ ./.bazel-cache/ --recursive
      - name: setup pyenv
        uses: "gabrielfalcao/pyenv-action@v8"
        with:
          default: 3.8.5
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.5'
      - name: Install pre requisites
        run: |
          pip3 install --upgrade pip
          pip3 install ansible fabric3 jsonpickle requests PyYAML
          vagrant plugin install vagrant-vbguest vagrant-disksize
      - name: Run the integ test
        run: |
          cd lte/gateway
          sed -i '' 's/1.1.20210928/1.1.20210618/' Vagrantfile
          fab integ_test
