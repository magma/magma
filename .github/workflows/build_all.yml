name: build-all

on:
  workflow_dispatch: null
  push:
    branches:
      - master
      - 'v1.*'
  pull_request:
    branches:
      - master
      - 'v1.*'
    types: [ opened, reopened, synchronize ]

jobs:
  build-all-fake:
    runs-on: ubuntu-latest
    steps:
      - name: fake-step
        run: |
          echo "BUILD ALL RUNS ....."
          exit 0
      - name: debian packages
        id: publish_packages
        run: |
          echo "EXTRACT DEBIAN VERSION ....."
          ARTIFACT="magma_1.8.0-1662721115-68277677_amd64.deb"
          ARTIFACTS=$(echo $ARTIFACT)
          echo "::set-output name=artifacts::$(echo $ARTIFACTS)"
