services:
  wifi:
    host: "localhost"
    port: 9117
    echo_port: 10117
    proxy_type: "clientcert"
    labels:
      orc8r.io/mconfig_builder: "true"
      orc8r.io/obsidian_handlers: "true"
      orc8r.io/swagger_spec: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: "/magma/v1/wifi"
