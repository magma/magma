- name: do fact module to get latest information
  setup:

- name: Remove existing apt repo
  tags: prep
  ansible.builtin.file:
    path: "{{ source_apt_list }}/"
    state: absent

- name: Add an Apt signing key, for Magma new repo
  ansible.builtin.apt_key:
    url: https://artifactory.magmacore.org:443/artifactory/api/gpg/key/public
    state: present

- name: Add specified repository into sources list for Debian Magma AGW
  tags: prep
  ansible.builtin.apt_repository:
    repo: deb https://artifactory.magmacore.org/artifactory/debian-test stretch-{{ UpgradeTag }} main
    state: present
    filename: packages_magma_etagecom_io
  when: ansible_distribution == 'Debian'

- name: Add specified repository into sources list for Ubuntu Magma AGW
  tags: prep
  ansible.builtin.apt_repository:
    repo: deb https://artifactory.magmacore.org/artifactory/debian-test focal-{{ UpgradeTag }} main
    state: present
    filename: packages_magma_etagecom_io
  when: ansible_distribution == 'Ubuntu'

