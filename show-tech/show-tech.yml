- name: Collect GW data
  hosts: localhost
  pre_tasks:
    - name: Verify Ansible meets version requirements.
      assert:
        that: "ansible_version.full is version_compare('2.9', '>=')"
  become: no
  gather_facts: yes
  roles:
    - role: load_vars
    - role: destdir
    - role: files
    - role: commands
    - role: cores
    - role: package
