magmaNmsDir: "{{ magmaRootDir }}/nms/app/packages/magmalte"
magmaPublishTag: latest
dirShim: "{{ usrHome }}/.pyenv/shims/"
usrProfile: "{{ dirHome }}/.profile"
buildDockerLabel: latest
magmaHelmDir: ~/magma-charts
