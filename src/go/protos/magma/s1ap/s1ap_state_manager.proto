syntax = "proto3";

package magma.lte;

option go_package = "src/go/protos/magma/s1ap";

// S1apStateManagerService keeps track of the association ids of enodebs that are currently connected
service S1apStateManagerService {
  // Connect handles an S1AP Connection Request
  rpc Connect (ConnectRequest) returns (ConnectResponse) {}
  // Disconnect handles an S1AP Disconnection Request
  rpc Disconnect (DisconnectRequest) returns (DisconnectResponse) {}
}

message ConnectRequest {
  // s1ap association id
  uint32 assoc_id = 1;
}

message ConnectResponse{
  // s1ap association id
  uint32 assoc_id = 1;
}

message DisconnectRequest {
  // s1ap association id
  uint32 assoc_id = 1;
}

message DisconnectResponse {}
