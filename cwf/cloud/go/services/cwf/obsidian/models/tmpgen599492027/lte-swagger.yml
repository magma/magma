parameters:
  apn_name:
    description: Access Point Name
    in: path
    name: apn_name
    required: true
    type: string
  enodeb_serial:
    description: EnodeB serial number
    in: path
    name: enodeb_serial
    required: true
    type: string
  gateway_pool_id:
    description: Gateway Pool ID
    in: path
    name: gateway_pool_id
    required: true
    type: string
definitions:
  aggregated_maximum_bitrate:
    properties:
      max_bandwidth_dl:
        example: 20000000
        format: uint32
        type: integer
      max_bandwidth_ul:
        example: 10000000
        format: uint32
        type: integer
    required:
    - max_bandwidth_ul
    - max_bandwidth_dl
    type: object
  apn:
    properties:
      apn_configuration:
        $ref: '#/definitions/apn_configuration'
      apn_name:
        $ref: '#/definitions/apn_name'
    required:
    - apn_name
    - apn_configuration
    type: object
  apn_configuration:
    properties:
      ambr:
        $ref: '#/definitions/aggregated_maximum_bitrate'
      pdn_type:
        description: Value identifier for PDN type (0=IPv4 1=IPv6 2=IPv4v6 3=IPv4orv6)
        enum:
        - 0
        - 1
        - 2
        - 3
        format: uint32
        type: integer
      qos_profile:
        $ref: '#/definitions/qos_profile'
    required:
    - ambr
    - qos_profile
    type: object
  apn_name:
    example: inet
    type: string
    x-go-custom-tag: magma_alt_name:"service_selection"
    x-nullable: false
  apn_resource:
    properties:
      apn_name:
        $ref: '#/definitions/apn_name'
      gateway_ip:
        format: ipv4
        type: string
      gateway_mac:
        format: mac
        type: string
      id:
        description: APN resource ID must be unique across all gateways in a network
        minLength: 1
        type: string
        x-nullable: false
      vlan_id:
        format: uint32
        type: integer
    required:
    - id
    - apn_name
    type: object
  apn_resources:
    additionalProperties:
      $ref: '#/definitions/apn_resource'
    description: APN resources keyed by APN name
    type: object
  cellular_gateway_pool:
    description: Highly available gateway pool in an LTE network
    properties:
      config:
        $ref: '#/definitions/cellular_gateway_pool_configs'
      gateway_ids:
        items:
          $ref: ./orc8r-swagger-common.yml#/definitions/gateway_id
        type: array
        uniqueItems: true
        x-nullable: false
      gateway_pool_id:
        $ref: '#/definitions/gateway_pool_id'
      gateway_pool_name:
        example: Pool 1
        type: string
    required:
    - gateway_pool_id
    - gateway_ids
    - config
    type: object
  cellular_gateway_pool_configs:
    description: Configuration for gateway pool
    properties:
      mme_group_id:
        default: 1
        example: 1
        format: uint32
        maximum: 65535
        minimum: 0
        type: integer
        x-nullable: false
    required:
    - mme_group_id
    type: object
  cellular_gateway_pool_record:
    description: Record in a gateway pool
    properties:
      gateway_pool_id:
        $ref: '#/definitions/gateway_pool_id'
      mme_code:
        default: 1
        example: 1
        format: uint32
        maximum: 65535
        minimum: 0
        type: integer
        x-nullable: false
      mme_relative_capacity:
        default: 10
        example: 10
        format: uint32
        maximum: 255
        minimum: 0
        type: integer
        x-nullable: false
    required:
    - gateway_pool_id
