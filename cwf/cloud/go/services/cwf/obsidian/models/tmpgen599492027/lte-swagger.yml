      parameters:
      - $ref: ./orc8r-swagger-common.yml#/parameters/network_id
      responses:
        "200":
          description: Custom DNS records for the network
          schema:
            items:
              $ref: ./orc8r-swagger.yml#/definitions/dns_config_record
