services:
  ha:
    host: "localhost"
    port: 9119
    proxy_type: "clientcert"

  lte:
    host: "localhost"
    port: 9113
    echo_port: 10113
    proxy_type: "clientcert"
    labels:
      orc8r.io/analytics_collector: "true"
      orc8r.io/mconfig_builder: "true"
      orc8r.io/obsidian_handlers: "true"
      orc8r.io/state_indexer: "true"
      orc8r.io/stream_provider: "true"
      orc8r.io/swagger_spec: "true"
    annotations:
      orc8r.io/state_indexer_types: "single_enodeb"
      orc8r.io/state_indexer_version: "1"
      orc8r.io/obsidian_handlers_path_prefixes: >
        /magma/v1/lte,
        /magma/v1/lte/:network_id,
      orc8r.io/stream_provider_streams: >
        apn_rule_mappings,
        base_names,
        network_wide_rules,
        policydb,
        rating_groups,
        subscriberdb,

  subscriberdb:
    host: "localhost"
    port: 9083
    echo_port: 10083
    proxy_type: "clientcert"
    labels:
      orc8r.io/obsidian_handlers: "true"
      orc8r.io/state_indexer: "true"
      orc8r.io/swagger_spec: "true"
    annotations:
      orc8r.io/state_indexer_types: "mobilityd_ipdesc_record"
      orc8r.io/state_indexer_version: "1"
      orc8r.io/obsidian_handlers_path_prefixes: >
        /magma/v1/lte/:network_id/msisdns,
        /magma/v1/lte/:network_id/subscriber_state,
        /magma/v1/lte/:network_id/subscribers,
        /magma/v1/lte/:network_id/subscribers_v2,

  subscriberdb_cache:
    host: "localhost"
    port: 9089
    echo_port: 10087
    proxy_type: "clientcert"

  policydb:
    host: "localhost"
    port: 9085
    echo_port: 10085
    proxy_type: "clientcert"
    labels:
      orc8r.io/obsidian_handlers: "true"
      orc8r.io/swagger_spec: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: >
        /magma/v1/lte/:network_id/policy_qos_profiles,
        /magma/v1/networks/:network_id/policies,
        /magma/v1/networks/:network_id/rating_groups,

  smsd:
    host: "localhost"
    port: 9120
    echo_port: 10086
    proxy_type: "clientcert"
    labels:
      orc8r.io/obsidian_handlers: "true"
      orc8r.io/swagger_spec: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: >
        /magma/v1/lte/:network_id/sms,

  nprobe:
    host: "localhost"
    port: 9666
    echo_port: 10088
    proxy_type: "clientcert"
    labels:
      orc8r.io/obsidian_handlers: "true"
      orc8r.io/swagger_spec: "true"
    annotations:
      orc8r.io/obsidian_handlers_path_prefixes: >
        /magma/v1/lte/:network_id/network_probe/tasks,
        /magma/v1/lte/:network_id/network_probe/destinations,
