# updateIntervalSecs sets the periodic time between
# runs in seconds
updateIntervalSecs: 60

# backoffIntervalSecs sets the backoff time when
# remote records collector is not available
backoffIntervalSecs: 360

# maxExportRetries sets the number of retries when
# exporting a record
maxExportRetries: 10
