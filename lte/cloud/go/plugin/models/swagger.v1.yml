      summary: Get all policy rules
      tags:
        - Policies
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: Map of all policy rules for the network by rule ID
          schema:
            type: object
            additionalProperties:
              $ref: '#/definitions/policy_rule'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/policies/rules/{rule_id}:
    get:
      summary: Get policy rule
      tags:
      - Policies
      parameters:
      - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      - $ref: '#/parameters/rule_id'
      responses:
        '200':
          description: Policy rule on success
          schema:
            $ref: '#/definitions/policy_rule'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Modify a policy rule
      tags:
      - Policies
      parameters:
      - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      - $ref: '#/parameters/rule_id'
      - in: body
        name: Policy rule
        description: Policy rule
        required: true
        schema:
          $ref: '#/definitions/policy_rule'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    delete:
      summary: Delete a policy rule
      tags:
      - Policies
      parameters:
      - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      - $ref: '#/parameters/rule_id'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/policies/base_names:
    get:
      summary: List Charging Rule Base Names
      tags:
      - Policies
      parameters:
      - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: List of all base names
          schema:
            type: array
            items:
              $ref: '#/definitions/base_name'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    post:
      summary: Create Charging Rule Base Name
      tags:
        - Policies
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - in: body
          name: base_name_record
          description: Charging Rule Base Name to add
          required: true
          schema:
            $ref: '#/definitions/base_name_record'
      responses:
        '201':
          description: Charging Rule Base Name
          schema:
            $ref: '#/definitions/base_name'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/policies/base_names?view=full:
    get:
      summary: Get all base names
      tags:
        - Policies
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: Map of all base names in the network by name
          schema:
            type: object
            additionalProperties:
              $ref: '#/definitions/base_name_record'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/policies/base_names/{base_name}:
    get:
      summary: Get Charging Rule Base Name
      tags:
        - Policies
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: '#/parameters/base_name'
      responses:
        '200':
          description: Charging Rule Base Name on success
          schema:
            $ref: '#/definitions/base_name_record'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Modify a Charging Rule Base Name
      tags:
        - Policies
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: '#/parameters/base_name'
        - in: body
          name: base_name_record
          description: Charging Rule Base Name
          required: true
          schema:
            $ref: '#/definitions/base_name_record'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    delete:
      summary: Delete a Charging Rule Base Name
      tags:
        - Policies
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: '#/parameters/base_name'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

parameters:
  enodeb_serial:
    in: path
    name: enodeb_serial
    description: EnodeB serial number
    required: true
    type: string

  subscriber_id:
    in: path
    name: subscriber_id
    description: Subscriber ID
    required: true
    type: string

  rule_id:
    in: path
    name: rule_id
    description: Rule Id
    required: true
    type: string

  rating_group_id:
    in: path
    name: rating_group_id
    description: Rating Group Id
    required: true
    type: integer
    format: uint32

  base_name:
    in: path
    name: base_name
    description: Charging Rule Base Name
    required: true
    type: string

  apn_name:
    in: path
    name: apn_name
    description: Access Point Name
    required: true
    type: string

definitions:
  lte_network:
    type: object
    description: LTE Network spec
    required:
      - id
      - name
      - description
      - cellular
      - dns
    properties:
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/network_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/network_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/network_description'
      cellular:
        $ref: '#/definitions/network_cellular_configs'
      dns:
        $ref: './orc8r-swagger.yml#/definitions/network_dns_config'
      features:
        $ref: './orc8r-swagger.yml#/definitions/network_features'
      subscriber_config:
        $ref: '#/definitions/network_subscriber_config'

  network_subscriber_config:
    description: Network-wide Subscriber Configuration
    type: object
    properties:
      network_wide_base_names:
        $ref: '#/definitions/base_names'
      network_wide_rule_names:
        $ref: '#/definitions/rule_names'

  network_cellular_configs:
    description: Cellular configuration for a network
    type: object
    required:
      - ran
      - epc
    minLength: 1
    properties:
      ran:
        $ref: '#/definitions/network_ran_configs'
      epc:
        $ref: '#/definitions/network_epc_configs'
      feg_network_id:
       $ref: '#/definitions/feg_network_id'

  feg_network_id:
    type: string
    example: 'example_feg_network'

  network_ran_configs:
    description: RAN (radio access network) cellular configuration for a network
    type: object
    minLength: 1
    required:
      # fdd/tdd config is a one-of, not supported by swagger spec so leaving
      # out of required fields
      # Technically fdd/tdd operation is determined by earfcndl value
      # See lte_bands.go for an incomplete mapping
      - bandwidth_mhz
    properties:
      bandwidth_mhz:
        type: integer
        format: uint32
        example: 20
        enum:
          - 3
          - 5
          - 10
          - 15
          - 20
        x-nullable: false
      fdd_config:
        type: object
        x-go-custom-tag: 'magma_alt_name:"NetworkRANConfigFDDConfig"'
        required:
          - earfcndl
          - earfcnul
        properties:
          earfcndl:
            type: integer
            format: uint32
            example: 0
            x-nullable: false
          earfcnul:
            type: integer
            format: uint32
            minimum: 0
            exclusiveMinimum: true
            example: 18000
            x-nullable: false
      tdd_config:
        type: object
        x-go-custom-tag: 'magma_alt_name:"NetworkRANConfigTDDConfig"'
        required:
          - earfcndl
          - subframe_assignment
          - special_subframe_pattern
        properties:
          earfcndl:
            type: integer
            format: uint32
            example: 44590
            x-nullable: false
          subframe_assignment:
            type: integer
            format: uint32
            example: 2
            maximum: 6
            x-nullable: false
          special_subframe_pattern:
            type: integer
            format: uint32
            example: 7
            maximum: 9
            x-nullable: false

  network_epc_configs:
    description: EPC (evolved packet core) cellular configuration for a network
    type: object
    minLength: 1
    required:
      - lte_auth_amf
      - lte_auth_op
      - mcc
      - mnc
      - relay_enabled
      - tac
    properties:
      mcc:
        type: string
        pattern: '^(\d{3})$'
        example: '001'
        x-nullable: false
      mnc:
        type: string
        pattern: '^(\d{2,3})$'
        example: '01'
        x-nullable: false
      tac:
        type: integer
        format: uint32
        minimum: 1
        maximum: 65535
        example: 1
        x-nullable: false
      lte_auth_op:
        type: string
        format: byte
        example: EREREREREREREREREREREQ==
        minLength: 15
        maxLength: 16
        x-nullable: false
      lte_auth_amf:
        type: string
        format: byte
        x-nullable: false
        example: gAA=
      sub_profiles:
        type: object
        additionalProperties:
          type: object
          required:
            - max_ul_bit_rate
            - max_dl_bit_rate
          properties:
            max_ul_bit_rate:
              type: integer
              format: uint64
              minimum: 0
              exclusiveMinimum: true
              x-nullable: false
              example: 100000000
            max_dl_bit_rate:
              type: integer
              format: uint64
              minimum: 0
              exclusiveMinimum: true
              x-nullable: false
              example: 20000000
      default_rule_id:
        type: string
        example: 'default_rule_1'
      relay_enabled:
        type: boolean
        example: false
      cloud_subscriberdb_enabled:
        type: boolean
        example: false
      network_services:
        description: Configuration for network services. Services will be instantiated in the listed order.
        type: array
        x-omitempty: true
        items:
          type: string
          enum:
            - 'metering'
            - 'dpi'
            - 'policy_enforcement'
        example:
          - 'metering'
          - 'dpi'
          - 'policy_enforcement'
      mobility:
        type: object
        description: Configuration for IP Allocation (Mobility).
        required:
          - ip_allocation_mode
        properties:
          ip_allocation_mode:
            type: string
            x-nullable: false
            enum:
              - 'NAT'
              - 'STATIC'
              - 'DHCP_PASSTHROUGH'
              - 'DHCP_BROADCAST'
            example: 'NAT'
          reserved_addresses:
            type: array
            items:
              type: string
              format: ipv4
              example: 192.168.0.1
          nat:
            type: object
            properties:
              ip_blocks:
                type: array
                items:
                  type: string
                  minLength: 5
                  maxLength: 49
                  example: '192.168.0.0/16'
          static:
            type: object
            properties:
              ip_blocks_by_tac:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
                    minLength: 5
                    maxLength: 49
                example:
                  1: ['192.168.0.0/16']
                  2: ['172.10.0.0/16', '172.20.0.0/16']

  lte_gateway:
    type: object
    description: Full description of an LTE gateway
    required:
      - device
      - id
      - name
      - description
      - magmad
      - tier
      - cellular
      - connected_enodeb_serials
    properties:
      device:
        $ref: './orc8r-swagger.yml#/definitions/gateway_device'
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      magmad:
        $ref: './orc8r-swagger.yml#/definitions/magmad_gateway_configs'
      tier:
        $ref: './orc8r-swagger.yml#/definitions/tier_id'
      cellular:
        $ref: '#/definitions/gateway_cellular_configs'
      connected_enodeb_serials:
        $ref: '#/definitions/enodeb_serials'
      status:
        $ref: './orc8r-swagger.yml#/definitions/gateway_status'

  mutable_lte_gateway:
    type: object
    description: LTE gateway object with read-only fields omitted
    required:
      - device
      - id
      - name
      - description
      - magmad
      - tier
      - cellular
      - connected_enodeb_serials
    properties:
      device:
        $ref: './orc8r-swagger.yml#/definitions/gateway_device'
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      magmad:
        $ref: './orc8r-swagger.yml#/definitions/magmad_gateway_configs'
      tier:
        $ref: './orc8r-swagger.yml#/definitions/tier_id'
      cellular:
        $ref: '#/definitions/gateway_cellular_configs'
      connected_enodeb_serials:
        $ref: '#/definitions/enodeb_serials'

  gateway_cellular_configs:
    type: object
    description: Cellular configuration for LTE gateway
    required:
      - epc
      - ran
    properties:
      epc:
        $ref: '#/definitions/gateway_epc_configs'
      ran:
        $ref: '#/definitions/gateway_ran_configs'
      non_eps_service:
        $ref: '#/definitions/gateway_non_eps_configs'

  gateway_ran_configs:
    type: object
    description: RAN configuration for LTE gateway
    required:
      - pci
      - transmit_enabled
    properties:
      pci:
        type: integer
        format: uint32
        minimum: 0
        exclusiveMinimum: true
        maximum: 503
        x-nullable: false
        example: 260
      transmit_enabled:
        type: boolean
        example: true

  gateway_epc_configs:
    type: object
    description: EPC configuration for an LTE gateway
    required:
      - ip_block
      - nat_enabled
    properties:
      nat_enabled:
        type: boolean
        example: true
      ip_block:
        type: string
        minLength: 5
        maxLength: 49
        x-nullable: false
        example: '192.168.128.0/24'

  gateway_non_eps_configs:
    description: Non-EPS service configuration for a gateway
    type: object
    required:
      - non_eps_service_control
    properties:
      csfb_mcc:
        type: string
        pattern: '^(\d{3})$'
        minLength: 1
        example: '001'
      csfb_mnc:
        type: string
        pattern: '^(\d{2,3})$'
        minLength: 1
        example: '01'
      lac:
        type: integer
        format: uint32
        x-nullable: true
        example: 1
      csfb_rat:
        type: integer
        format: uint32
        x-nullable: true
        enum:
          - 0
          - 1
      arfcn_2g:
        type: array
        items:
          type: integer
          format: uint32
      non_eps_service_control:
        type: integer
        format: uint32
        enum:
          - 0
          - 1
          - 2

  enodeb_serials:
    type: array
    items:
      type: string
      minLength: 1
      x-nullable: false
    example:
      - 'SN1234567890'
      - 'SN09876554321'

  enodeb:
    description: Representation of an enodeB
    type: object
    minLength: 1
    required:
      - serial
      - name
      - config
    properties:
      serial:
        type: string
        minLength: 1
        x-nullable: false
        example: 1202000038269KP0037
      name:
        type: string
        minLength: 1
        x-nullable: false
        example: Foobar EnodeB
      config:
        $ref: '#/definitions/enodeb_configuration'
      attached_gateway_id:
        type: string
        example: gw1
        readOnly: true

  enodeb_configuration:
    description: Configuration for an enodeB. Unfilled fields will be inherited from LTE network and gateway configuration.
    type: object
    minLength: 1
    required:
      - cell_id
      - device_class
      - transmit_enabled
    properties:
      earfcndl:
        type: integer
        format: uint32
        example: 44590
      subframe_assignment:
        type: integer
        format: uint32
        example: 2
        maximum: 6
      special_subframe_pattern:
        type: integer
        format: uint32
        example: 7
        maximum: 9
      pci:
        type: integer
        format: uint32
        minimum: 0
        exclusiveMinimum: true
        maximum: 503
        example: 260
      bandwidth_mhz:
        type: integer
        format: uint32
        example: 20
        enum:
          - 3
          - 5
          - 10
          - 15
          - 20
      tac:
        type: integer
        format: uint32
        minimum: 1
        maximum: 65535
        example: 1
      transmit_enabled:
        type: boolean
        example: true
      cell_id:
        type: integer
        format: uint32
        maximum: 268435455
        example: 138777000
      device_class:
        type: string
        example: 'Baicells ID TDD/FDD'
        enum:
          - 'Baicells Nova-233 G2 OD FDD'
          - 'Baicells Nova-243 OD TDD'
          - 'Baicells Neutrino 224 ID FDD'
          - 'Baicells ID TDD/FDD'
          - 'NuRAN Cavium OC-LTE'
        x-nullable: false

  subscriber_id:
    type: string
    pattern: '^(IMSI\d{10,15})$'
    example: IMSI208950000000010
    x-nullable: false

  base_names:
    type: array
    description: 'List of base names'
    items:
       $ref: '#/definitions/base_name'

  subscriber:
    type: object
    required:
      - id
      - lte
    properties:
      id:
        $ref: '#/definitions/subscriber_id'
      lte:
        $ref: '#/definitions/lte_subscription'
      active_base_names:
        type: array
        items:
          $ref: '#/definitions/base_name'
        x-omitempty: true
        description: 'Base names which are active for this subscriber'
        example:
          - 'base_name_1'
          - 'base_name_2'
      active_policies:
        type: array
        items:
          $ref: '#/definitions/policy_id'
        x-omitempty: true
        description: 'Policies which are active for this subscriber'
        example:
          - 'rule1'
          - 'rule2'
      active_apns:
        $ref: '#/definitions/apn_list'

  lte_subscription:
    type: object
    required:
      - state
      - auth_algo
      - auth_key
      - sub_profile
    properties:
      state:
        type: string
        enum:
          - INACTIVE
          - ACTIVE
        x-nullable: false
      auth_algo:
        type: string
        enum:
          - MILENAGE
        x-nullable: false
      auth_key:
        type: string
        format: byte
        example: "AAAAAAAAAAAAAAAAAAAAAA=="
        x-nullable: false
      auth_opc:
        type: string
        format: byte
        example: 'AAECAwQFBgcICQoLDA0ODw=='
      sub_profile:
        $ref: '#/definitions/sub_profile'

  sub_profile:
    type: string
    minLength: 1
    example: 'default'

  enodeb_state:
    description: Single Enodeb State
    type: object
    required:
      - enodeb_configured
      - gps_longitude
      - gps_latitude
      - enodeb_connected
      - opstate_enabled
      - rf_tx_on
      - rf_tx_desired
      - gps_connected
      - ptp_connected
      - mme_connected
      - fsm_state
    properties:
      time_reported:
        type: integer
        format: uint64
        description: Time at which the state was reported in ms
      reporting_gateway_id:
        type: string
        description: Gateway ID from which the enodeb state was reported
      enodeb_configured:
        type: boolean
      gps_longitude:
        type: string
      gps_latitude:
        type: string
      enodeb_connected:
        type: boolean
      opstate_enabled:
        type: boolean
      rf_tx_on:
        type: boolean
      rf_tx_desired:
        type: boolean
      gps_connected:
        type: boolean
      ptp_connected:
        type: boolean
      mme_connected:
        type: boolean
      fsm_state:
        type: string

  rule_id:
    # A unique human readable identifier for labeling a policy rule
    type: string
    minLength: 1
    x-nullable: false
    example: All ICMP

  rating_group_id:
    # A unique human readable identifier for labeling a policy rule
    type: integer
    format: uint32
    x-nullable: false
    example: 1

  flow_description:
    type: object
    required:
      - action
      - match
    properties:
      action:
        type: string
        enum:
        - PERMIT
        - DENY
        default: PERMIT
      match:
        $ref: '#/definitions/flow_match'

  flow_qos:
    type: object
    required:
      - max_req_bw_ul
      - max_req_bw_dl
    properties:
      max_req_bw_ul:
        type: integer
        format: uint32
      max_req_bw_dl:
        type: integer
        format: uint32

  redirect_information:
    type: object
    required:
      - support
      - address_type
      - server_address
    properties:
      support:
        type: string
        enum:
        - DISABLED
        - ENABLED
      address_type:
        type: string
        enum:
        - IPv4
        - IPv6
        - URL
        - SIP_URI
      server_address:
        type: string

  policy_id:
    type: string
    minLength: 1
    example: 'All ICMP'

  policy_rule:
    # A traffic match template and a identifier that is
    # used to labelling usage records
    type: object
    required:
      - id
      - flow_list
      - priority
    properties:
      id:
        $ref: '#/definitions/policy_id'
      flow_list:
        type: array
        items:
          $ref: '#/definitions/flow_description'
      priority:
        type: integer
        format: uint32
        default: 10
      rating_group:
        type: integer
        format: uint32
      monitoring_key:
        type: string
        example: 'SGVsbG8gV29ybGQ='
      tracking_type:
        type: string
        enum:
          - ONLY_OCS
          - ONLY_PCRF
          - OCS_AND_PCRF
          - NO_TRACKING
      qos:
        $ref: '#/definitions/flow_qos'
      redirect:
        $ref: '#/definitions/redirect_information'
      assigned_subscribers:
        type: array
        items:
          $ref: '#/definitions/subscriber_id'
        x-omitempty: true
        description: Subscribers which have been assigned this policy not as part of a base name
        example:
          - IMSI1234567890
          - IMSI0987654321

  # This should be kept in sync with the policy rule above, we use this as the
  # config type which is stored on the backend for policy rules.
  # But for API backwards-compatibility, we can't nest this struct in the
  # top-level policy rule
  policy_rule_config:
    type: object
    required:
      - flow_list
      - priority
    properties:
      flow_list:
        type: array
        items:
          $ref: '#/definitions/flow_description'
      priority:
        type: integer
        format: uint32
        default: 10
      rating_group:
        type: integer
        format: uint32
      monitoring_key:
        type: string
      tracking_type:
        type: string
        enum:
          - ONLY_OCS
          - ONLY_PCRF
          - OCS_AND_PCRF
          - NO_TRACKING
      qos:
        $ref: '#/definitions/flow_qos'
      redirect:
        $ref: '#/definitions/redirect_information'

  rating_group:
    type: object
    required:
      - id
      - limit_type
    properties:
      id:
        $ref: '#/definitions/rating_group_id'
      limit_type:
        type: string
        enum:
          - FINITE
          - INFINITE_UNMETERED
          - INFINITE_METERED

  mutable_rating_group:
    type: object
    required:
      - limit_type
    properties:
      limit_type:
        type: string
        enum:
          - FINITE
          - INFINITE_UNMETERED
          - INFINITE_METERED

  base_name:
    type: string
    minLength: 1
    x-nullable: false
    example: "base_1"

  rule_names:
    type: array
    description: 'List of rule names'
    items:
      type: string
      x-nullable: false
      example: "rule_1"

  base_name_record:
    type: object
    required:
      - name
      - rule_names
    properties:
      name:
        $ref: '#/definitions/base_name'
      rule_names:
        $ref: '#/definitions/rule_names'
      assigned_subscribers:
        type: array
        items:
          $ref: '#/definitions/subscriber_id'
        x-omitempty: true
        description: Subscribers which have been assigned this policy base name
        example:
          - IMSI1234567890
          - IMSI0987654321

  flow_match:
    # A template for matching traffic to meter
    type: object
    required:
      - ip_proto
      - direction
    properties:
      ip_proto:
        type: string
        enum:
        - IPPROTO_IP
        - IPPROTO_TCP
        - IPPROTO_UDP
        - IPPROTO_ICMP
        default: IPPROTO_IP
      ipv4_src:
        type: string
        format: ip-address
        example: "192.168.0.1/24"
        x-go-custom-tag: 'magma_alt_name:"Ipv4Src"'
      ipv4_dst:
        type: string
        format: ip-address
        example: "0.0.0.0/0"
        x-go-custom-tag: 'magma_alt_name:"Ipv4Dst"'
      tcp_src:
        type: integer
        format: uint32
        x-go-custom-tag: 'magma_alt_name:"TcpSrc"'
      tcp_dst:
        type: integer
        format: uint32
        x-go-custom-tag: 'magma_alt_name:"TcpDst"'
      udp_src:
        type: integer
        format: uint32
        x-go-custom-tag: 'magma_alt_name:"UdpSrc"'
      udp_dst:
        type: integer
        format: uint32
        x-go-custom-tag: 'magma_alt_name:"UdpDst"'
      direction:
        type: string
        enum:
        - UPLINK
        - DOWNLINK

  aggregated_maximum_bitrate:
    type: object
    required:
      - max_bandwidth_ul
      - max_bandwidth_dl
    properties:
      max_bandwidth_ul:
        type: integer
        format: uint32
        example: 10000000
      max_bandwidth_dl:
        type: integer
        format: uint32
        example: 20000000

  qos_profile:
    type: object
    properties:
      class_id:
        type: integer
        format: int32
        minimum: 0
        maximum: 255
        example: 9
        default: 9
        x-go-custom-tag: 'magma_alt_name:"QCI"'
      priority_level:
        type: integer
        format: uint32
        minimum: 0
        maximum: 15
        example: 15
        default: 15
      preemption_capability:
        type: boolean
        example: true
        default: true
      preemption_vulnerability:
        type: boolean
        example: false
        default: false

  apn_configuration:
    # APN configuration for the default service
    # that APN provides
    type: object
    required:
      - ambr
      - qos_profile
    properties:
      ambr:
        $ref: '#/definitions/aggregated_maximum_bitrate'
      qos_profile:
        $ref: '#/definitions/qos_profile'

  apn_name:
    type: string
    x-nullable: false
    example: "inet"
    x-go-custom-tag: 'magma_alt_name:"service_selection"'

  apn_list:
    type: array
    description: 'APNs that are allowed for this subscriber'
    items:
      type: string
      x-nullable: false
      example: 'internet'
    x-omitempty: true
    example:
      - 'internet'
      - 'ims'

  apn:
    # A template for configuring APN with string name
    # used as key and rest of the parameters are packed
    # as APN configuration
    type: object
    required:
      - apn_name
      - apn_configuration
    properties:
      apn_name:
        $ref: '#/definitions/apn_name'
      apn_configuration:
        $ref: '#/definitions/apn_configuration'
