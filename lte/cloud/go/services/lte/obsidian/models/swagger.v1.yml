          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

parameters:
  enodeb_serial:
    in: path
    name: enodeb_serial
    description: EnodeB serial number
    required: true
    type: string

  apn_name:
    in: path
    name: apn_name
    description: Access Point Name
    required: true
    type: string

  gateway_pool_id:
    description: Gateway Pool ID
    in: path
    name: gateway_pool_id
    required: true
    type: string

definitions:
  lte_network:
    type: object
    description: LTE Network spec
    required:
      - id
      - name
      - description
      - cellular
      - dns
    properties:
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/network_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/network_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/network_description'
      cellular:
        $ref: '#/definitions/network_cellular_configs'
      dns:
        $ref: './orc8r-swagger.yml#/definitions/network_dns_config'
      features:
        $ref: './orc8r-swagger.yml#/definitions/network_features'
      subscriber_config:
        $ref: './lte-policydb-swagger.yml#/definitions/network_subscriber_config'

  network_cellular_configs:
    description: Cellular configuration for a network
    type: object
    required:
      - ran
      - epc
    minLength: 1
    properties:
      ran:
        $ref: '#/definitions/network_ran_configs'
      epc:
        $ref: '#/definitions/network_epc_configs'
      feg_network_id:
       $ref: '#/definitions/feg_network_id'

  feg_network_id:
    description: Name of the federated network serving this LTE network. Blank for non federated
    type: string
    example: 'feg_id_only_for_federated_network'

  network_ran_configs:
    description: RAN (radio access network) cellular configuration for a network
    type: object
    minLength: 1
    required:
      # fdd/tdd config is a one-of, not supported by swagger spec so leaving
      # out of required fields
      # Technically fdd/tdd operation is determined by earfcndl value
      # See lte_bands.go for an incomplete mapping
      - bandwidth_mhz
    properties:
      bandwidth_mhz:
        type: integer
        format: uint32
        example: 20
        enum:
          - 3
          - 5
          - 10
          - 15
          - 20
        x-nullable: false
      fdd_config:
        type: object
        x-go-custom-tag: 'magma_alt_name:"NetworkRANConfigFDDConfig"'
        required:
          - earfcndl
          - earfcnul
        properties:
          earfcndl:
            type: integer
            format: uint32
            example: 0
            x-nullable: false
          earfcnul:
            type: integer
            format: uint32
            minimum: 0
            exclusiveMinimum: true
            example: 18000
            x-nullable: false
      tdd_config:
        type: object
        x-go-custom-tag: 'magma_alt_name:"NetworkRANConfigTDDConfig"'
        required:
          - earfcndl
          - subframe_assignment
          - special_subframe_pattern
        properties:
          earfcndl:
            type: integer
            format: uint32
            example: 44590
            x-nullable: false
          subframe_assignment:
            type: integer
            format: uint32
            example: 2
            maximum: 6
            x-nullable: false
          special_subframe_pattern:
            type: integer
            format: uint32
            example: 7
            maximum: 9
            x-nullable: false

  network_epc_configs:
    description: EPC (evolved packet core) cellular configuration for a network
    type: object
    minLength: 1
    required:
      - lte_auth_amf
      - lte_auth_op
      - mcc
      - mnc
      - hss_relay_enabled
      - gx_gy_relay_enabled
      - tac
    properties:
      mcc:
        type: string
        pattern: '^(\d{3})$'
        example: '001'
        x-nullable: false
      mnc:
        type: string
        pattern: '^(\d{2,3})$'
        example: '01'
        x-nullable: false
      tac:
        type: integer
        format: uint32
        minimum: 1
        maximum: 65535
        example: 1
        x-nullable: false
      lte_auth_op:
        type: string
        format: byte
        example: EREREREREREREREREREREQ==
        minLength: 15
        maxLength: 16
        x-nullable: false
      lte_auth_amf:
        type: string
        format: byte
        x-nullable: false
        example: gAA=
      sub_profiles:
        type: object
        additionalProperties:
          type: object
          required:
            - max_ul_bit_rate
            - max_dl_bit_rate
          properties:
            max_ul_bit_rate:
              type: integer
              format: uint64
              minimum: 0
              exclusiveMinimum: true
              x-nullable: false
              example: 100000000
            max_dl_bit_rate:
              type: integer
              format: uint64
              minimum: 0
              exclusiveMinimum: true
              x-nullable: false
              example: 20000000
      default_rule_id:
        type: string
        example: 'default_rule_1'
      hss_relay_enabled:
        type: boolean
        example: false
      gx_gy_relay_enabled:
        type: boolean
        example: false
      cloud_subscriberdb_enabled:
        type: boolean
        example: false
      congestion_control_enabled:
        description: Network configuration flag for congestion control on EPC
        type: boolean
        example: true
        default: true
      network_services:
        description: Configuration for network services. Services will be instantiated in the listed order.
        type: array
        x-omitempty: true
        items:
          type: string
          enum:
            - 'dpi'
            - 'policy_enforcement'
        example:
          - 'policy_enforcement'
      mobility:
        type: object
        description: Configuration for IP Allocation (Mobility).
        required:
          - ip_allocation_mode
        properties:
          ip_allocation_mode:
            type: string
            x-nullable: false
            enum:
              - 'NAT'
              - 'STATIC'
              - 'DHCP_PASSTHROUGH'
              - 'DHCP_BROADCAST'
            example: 'NAT'
          enable_static_ip_assignments:
            type: boolean
            example: true
          enable_multi_apn_ip_allocation:
            type: boolean
            example: true
          reserved_addresses:
            type: array
            items:
              type: string
              format: ipv4
              example: 192.168.0.1
          nat:
            type: object
            properties:
              ip_blocks:
                type: array
                items:
                  type: string
                  minLength: 5
                  maxLength: 49
                  example: '192.168.0.0/16'
          static:
            type: object
            properties:
              ip_blocks_by_tac:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
                    minLength: 5
                    maxLength: 49
                example:
                  1: ['192.168.0.0/16']
                  2: ['172.10.0.0/16', '172.20.0.0/16']
      restricted_plmns:
        type: array
        description: 'List of PLMN IDs restricted in the network'
        items:
          $ref: '#/definitions/plmn_config'
        x-omitempty: true

      service_area_maps:
        type: object
        description: 'Mapping service areas to tacs in the network'
        additionalProperties:
          $ref: '#/definitions/tac_list'

      restricted_imeis:
        type: array
        description: 'List of IMEIs restricted in the network'
        items:
          $ref: '#/definitions/imei'
        x-omitempty: true

  lte_gateway:
    type: object
    description: Full description of an LTE gateway
    required:
      - device
      - id
      - name
      - description
      - magmad
      - tier
      - cellular
      - connected_enodeb_serials
    properties:
      device:
        $ref: './orc8r-swagger.yml#/definitions/gateway_device'
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      magmad:
        $ref: './orc8r-swagger.yml#/definitions/magmad_gateway_configs'
      tier:
        $ref: './orc8r-swagger.yml#/definitions/tier_id'
      cellular:
        $ref: '#/definitions/gateway_cellular_configs'
      connected_enodeb_serials:
        $ref: '#/definitions/enodeb_serials'
      apn_resources:
        $ref: '#/definitions/apn_resources'
      status:
        $ref: './orc8r-swagger.yml#/definitions/gateway_status'

  mutable_lte_gateway:
    type: object
    description: LTE gateway object with read-only fields omitted
    required:
      - device
      - id
      - name
      - description
      - magmad
      - tier
      - cellular
      - connected_enodeb_serials
    properties:
      device:
        $ref: './orc8r-swagger.yml#/definitions/gateway_device'
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      magmad:
        $ref: './orc8r-swagger.yml#/definitions/magmad_gateway_configs'
      tier:
        $ref: './orc8r-swagger.yml#/definitions/tier_id'
      cellular:
        $ref: '#/definitions/gateway_cellular_configs'
      connected_enodeb_serials:
        $ref: '#/definitions/enodeb_serials'
      apn_resources:
        $ref: '#/definitions/apn_resources'

  gateway_cellular_configs:
    type: object
    description: Cellular configuration for LTE gateway
    required:
      - epc
      - ran
    properties:
      epc:
        $ref: '#/definitions/gateway_epc_configs'
      ran:
        $ref: '#/definitions/gateway_ran_configs'
      non_eps_service:
        $ref: '#/definitions/gateway_non_eps_configs'
      dns:
        $ref: '#/definitions/gateway_dns_configs'
      he_config:
        $ref: '#/definitions/gateway_he_config'
      pooling:
        $ref: '#/definitions/cellular_gateway_pool_records'

  gateway_ran_configs:
    type: object
    description: RAN configuration for LTE gateway
    required:
      - pci
      - transmit_enabled
    properties:
      pci:
        type: integer
        format: uint32
        minimum: 0
        exclusiveMinimum: true
        maximum: 503
        x-nullable: false
        example: 260
      transmit_enabled:
        type: boolean
        example: true

  gateway_epc_configs:
    type: object
    description: EPC configuration for an LTE gateway
    required:
      - ip_block
      - nat_enabled
    properties:
      nat_enabled:
        type: boolean
        example: true
      ip_block:
        type: string
        minLength: 5
        maxLength: 49
        x-nullable: false
        example: '192.168.128.0/24'
      ipv6_block:
        type: string
        x-nullable: false
        example: 'fdee:5:6c::/48'
      ipv6_prefix_allocation_mode:
        type: string
        x-nullable: false
        enum:
          - 'RANDOM'
          - 'HASH'
        example: 'RANDOM'
      dns_primary:
        type: string
        minLength: 5
        maxLength: 45
        example: '8.8.8.8'
      dns_secondary:
        type: string
        minLength: 5
        maxLength: 45
        example: '8.8.4.4'
      ipv4_p_cscf_addr:
        type: string
        description: IP address for IPv4 P-CSCF on the AGW
        format: ipv4
        example: '172.27.23.150'
      ipv6_dns_addr:
        description: IPv6 DNS Server address on the AGW
        type: string
        format: ipv6
        example: '2001:4860:4860:0:0:0:0:8888'
      ipv6_p_cscf_addr:
        description: IP address for IPv6 P-CSCF on the AGW
        type: string
        format: ipv6
        example: '2a12:577:9941:f99c:0002:0001:c731:f114'
      ipv4_sgw_s1u_addr:
        description: IP address for IPv4 S1U endpoint on the AGW
        type: string
        minLength: 5
        maxLength: 49
      sgi_management_iface_vlan:
        type: string
        description: VLAN ID for management interface traffic on the AGW
        minLength: 1
        maxLength: 4
      sgi_management_iface_static_ip:
        type: string
        format: cidr
        description: IP address for management interface on the AGW, If not specified AGW uses DHCP to configure it.
        minLength: 5
        maxLength: 49
      sgi_management_iface_gw:
        type: string
        format: cidr
        description: IP address of gateway for management interface on the AGW
        minLength: 5
        maxLength: 49
      congestion_control_enabled:
        description: Flag to enable or disable congestion control on MME
        type: boolean
        example: true
        default: true


  gateway_non_eps_configs:
    description: Non-EPS service configuration for a gateway
    type: object
    required:
      - non_eps_service_control
    properties:
      csfb_mcc:
        type: string
        pattern: '^(\d{3})$'
        minLength: 1
        example: '001'
      csfb_mnc:
        type: string
        pattern: '^(\d{2,3})$'
        minLength: 1
        example: '01'
      lac:
        type: integer
        format: uint32
        x-nullable: true
        example: 1
      csfb_rat:
        type: integer
        format: uint32
        x-nullable: true
        enum:
          - 0
          - 1
      arfcn_2g:
        type: array
        items:
          type: integer
          format: uint32
      non_eps_service_control:
        type: integer
        format: uint32
        enum:
          - 0
          - 1
          - 2
          - 3

  gateway_dns_records:
    type: array
    items:
      $ref: './orc8r-swagger.yml#/definitions/dns_config_record'

  cellular_gateway_pool_records:
    type: array
    items:
      x-nullable: falsee
      $ref: '#/definitions/cellular_gateway_pool_record'

  gateway_dns_configs:
    description: DNS configuration for a gateway
    type: object
    required:
      - enable_caching
      - local_ttl
      - dhcp_server_enabled
    properties:
      enable_caching:
        type: boolean
        example: false
      local_ttl:
        type: integer
        format: int32
        example: 0
      dhcp_server_enabled:
        type: boolean
        example: true
      records:
        $ref: '#/definitions/gateway_dns_records'

  gateway_he_config:
    description: Header Enrichment configuration
    type: object
    required:
      - enable_header_enrichment
      - enable_encryption
      - he_encryption_algorithm
      - he_hash_function
      - he_encoding_type
    properties:
      enable_header_enrichment:
        description: True if header enrichment feature should be disabled for gateway
        type: boolean
        example: true
      enable_encryption:
        description: True if headers should be encrypted
        type: boolean
        example: true
      encryption_key:
        description: Key to be used in header encryption
        type: string
        x-nullable: false
        example: 'C14r0315v0x'
      hmac_key:
        description: Hmac key to be used in header encryption
        type: string
        x-nullable: false
        example: 'Xs21Ncas87'
      he_encryption_algorithm:
        type: string
        x-nullable: false
        enum:
          - 'RC4'
          - 'AES256_CBC_HMAC_MD5'
          - 'AES256_ECB_HMAC_MD5'
          - 'GZIPPED_AES256_ECB_SHA1'
        example: 'RC4'
      he_hash_function:
        type: string
        x-nullable: false
        enum:
          - 'MD5'
          - 'HEX'
          - 'SHA256'
        example: 'MD5'
      he_encoding_type:
        type: string
        x-nullable: false
        enum:
          - 'BASE64'
          - 'HEX2BIN'
        example: 'BASE64'

  enodeb_serials:
    type: array
    items:
      type: string
      minLength: 1
      x-nullable: false
    example:
      - 'SN1234567890'
      - 'SN09876554321'

  enodeb:
    description: Representation of an enodeB
    type: object
    minLength: 1
    required:
      - serial
      - name
      - config
    properties:
      serial:
        type: string
        minLength: 1
        x-nullable: false
        example: 1202000038269KP0037
      name:
        type: string
        minLength: 1
        x-nullable: false
        example: Foobar EnodeB
      description:
        type: string
        example: "Description of this radio"
      config:
        $ref: '#/definitions/enodeb_configuration'
      enodeb_config:
        $ref: '#/definitions/enodeb_config'
      attached_gateway_id:
        type: string
        example: gw1
        readOnly: true

  enodeb_config:
    description: Configuration for managed / unmanaged eNodeb
    type: object
    required:
      - config_type
    properties:
      config_type:
        type: string
        x-nullable: false
        enum:
          - 'MANAGED'
          - 'UNMANAGED'
        example: 'MANAGED'
      managed_config:
        $ref: '#/definitions/enodeb_configuration'
      unmanaged_config:
        $ref: '#/definitions/unmanaged_enodeb_configuration'

  enodeb_configuration:
    description: Configuration for an enodeB. Unfilled fields will be inherited from LTE network and gateway configuration.
    type: object
    minLength: 1
    required:
      - cell_id
      - device_class
      - transmit_enabled
    properties:
      earfcndl:
        type: integer
        format: uint32
        example: 44590
      subframe_assignment:
        type: integer
        format: uint32
        example: 2
        maximum: 6
      special_subframe_pattern:
        type: integer
        format: uint32
        example: 7
        maximum: 9
      pci:
        type: integer
        format: uint32
        minimum: 0
        exclusiveMinimum: true
        maximum: 503
        example: 260
      bandwidth_mhz:
        type: integer
        format: uint32
        example: 20
        enum:
          - 3
          - 5
          - 10
          - 15
          - 20
      tac:
        type: integer
        format: uint32
        minimum: 1
        maximum: 65535
        example: 1
      transmit_enabled:
        type: boolean
        example: true
      cell_id:
        type: integer
        format: uint32
        maximum: 268435455
        example: 138777000
      device_class:
        type: string
        example: 'Baicells ID TDD/FDD'
        enum:
          - 'Baicells Nova-233 G2 OD FDD'
          - 'Baicells Nova-243 OD TDD'
          - 'Baicells Neutrino 224 ID FDD'
          - 'Baicells ID TDD/FDD'
          - 'NuRAN Cavium OC-LTE'
        x-nullable: false

  unmanaged_enodeb_configuration:
    description: Configuration for externally managed eNodeb devices.
    type: object
    minLength: 1
    required:
      - cell_id
      - ip_address
      - tac
    properties:
      cell_id:
        type: integer
        format: uint32
        maximum: 268435455
        example: 138777000
      ip_address:
        type: string
        format: ipv4
        example: '192.168.1.142'
      tac:
        type: integer
        format: uint32
        minimum: 1
        maximum: 65535
        example: 1

  enodeb_state:
    description: Single Enodeb State
    type: object
    required:
      - enodeb_configured
      - gps_longitude
      - gps_latitude
      - enodeb_connected
      - opstate_enabled
      - rf_tx_on
      - rf_tx_desired
      - gps_connected
      - ptp_connected
      - mme_connected
      - fsm_state
    properties:
      time_reported:
        type: integer
        format: uint64
        description: Time at which the state was reported in ms
      reporting_gateway_id:
        type: string
        description: Gateway ID from which the enodeb state was reported
      enodeb_configured:
        type: boolean
      gps_longitude:
        type: string
      gps_latitude:
        type: string
      enodeb_connected:
        type: boolean
      opstate_enabled:
        type: boolean
      rf_tx_on:
        type: boolean
      rf_tx_desired:
        type: boolean
      gps_connected:
        type: boolean
      ptp_connected:
        type: boolean
      mme_connected:
        type: boolean
      fsm_state:
        type: string
      ip_address:
        type: string
        format: ipv4
      ues_connected:
        type: integer
        format: int32

  aggregated_maximum_bitrate:
    type: object
    required:
      - max_bandwidth_ul
      - max_bandwidth_dl
    properties:
      max_bandwidth_ul:
        type: integer
        format: uint32
        example: 10000000
      max_bandwidth_dl:
        type: integer
        format: uint32
        example: 20000000

  qos_profile:
    type: object
    properties:
      class_id:
        type: integer
        format: int32
        minimum: 0
        maximum: 255
        example: 9
        default: 9
        x-go-custom-tag: 'magma_alt_name:"QCI"'
      priority_level:
        type: integer
        format: uint32
        minimum: 0
        maximum: 15
        example: 15
        default: 15
      preemption_capability:
        type: boolean
        example: true
        default: true
      preemption_vulnerability:
        type: boolean
        example: false
        default: false

  apn_configuration:
    # APN configuration for the default service
    # that APN provides
    type: object
    required:
      - ambr
      - qos_profile
    properties:
      ambr:
        $ref: '#/definitions/aggregated_maximum_bitrate'
      qos_profile:
        $ref: '#/definitions/qos_profile'

  apn_name:
    type: string
    x-nullable: false
    example: "inet"
    x-go-custom-tag: 'magma_alt_name:"service_selection"'

  apn:
    # A template for configuring APN with string name
    # used as key and rest of the parameters are packed
    # as APN configuration
    type: object
    required:
      - apn_name
      - apn_configuration
    properties:
      apn_name:
        $ref: '#/definitions/apn_name'
      apn_configuration:
        $ref: '#/definitions/apn_configuration'

  apn_resources:
    description: APN resources keyed by APN name
    type: object
    additionalProperties:
      $ref: '#/definitions/apn_resource'

  apn_resource:
    type: object
    required:
      - id
      - apn_name
    properties:
      id:
        description: APN resource ID must be unique across all gateways in a network
        type: string
        minLength: 1
        x-nullable: false
      apn_name:
        $ref: '#/definitions/apn_name'
      vlan_id:
        type: integer
        format: uint32
      gateway_ip:
        type: string
        format: ipv4
      gateway_mac:
        type: string
        format: mac

  cellular_gateway_pool:
    description: Highly available gateway pool in an LTE network
    type: object
    required:
      - gateway_pool_id
      - gateway_ids
      - config
    properties:
      gateway_pool_id:
         $ref: '#/definitions/gateway_pool_id'
      gateway_pool_name:
        type: string
        example: "Pool 1"
      config:
        $ref: '#/definitions/cellular_gateway_pool_configs'
      gateway_ids:
        x-nullable: false
        type: array
        uniqueItems: true
        items:
          $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'

  mutable_cellular_gateway_pool:
    description: Mutable version of the cellular gateway pool
    type: object
    required:
      - gateway_pool_id
      - config
    properties:
      gateway_pool_id:
        $ref: '#/definitions/gateway_pool_id'
      gateway_pool_name:
        type: string
        example: "Pool 1"
      config:
        $ref: '#/definitions/cellular_gateway_pool_configs'

  gateway_pool_id:
    type: string
    minLength: 1
    x-nullable: false
    pattern: '^[a-z][\da-z_-]+$'
    example: pool1

  cellular_gateway_pool_configs:
    description: Configuration for gateway pool
    type: object
    required:
      - mme_group_id
    properties:
