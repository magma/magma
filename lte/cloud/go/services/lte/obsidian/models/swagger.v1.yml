  /lte/{network_id}/cellular/feg_network_id:
    get:
      summary: Get Federation Gateway network ID for the network
      tags:
        - LTE Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: ID of the Federation Gateway network
          schema:
            type: string
