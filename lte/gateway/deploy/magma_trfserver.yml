# Ansible playbook for setting up a production machine (i.e., a box running
# Debian 8).

- name: Set up a iperf3 trfserver machine
  hosts: trfserver
  become: true

  vars:
    magma_root: /home/{{ ansible_user }}/magma
    preburn: false
    full_provision: true

  roles:
    - role: stretch_snapshot
    - role: trfserver
