- name: Include vars of all.yaml
  include_vars:
    file: all.yaml

- name: Install dependencies
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - gnupg-agent
 
- name: Install aptitude using apt
  apt: name=aptitude state=latest force_apt_get=yes

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install Docker
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Download docker-compose {{ docker_compose_version }}
  get_url:
    url : https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
    dest: ~/docker-compose
    mode: '+x'

- name: Check docker-compose exists
  stat: path=~/docker-compose
  register: docker_compose

- name: Move docker-compose to /usr/local/bin/docker-compose
  command: mv ~/docker-compose /usr/local/bin/docker-compose
  when: docker_compose.stat.exists

- name: create directories for magma configs and files
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "/var/opt/magma"
    - "/var/opt/magma/configs"
    - "/var/opt/magma/certs"
    - "/etc/magma"
    - "/etc/magma/templates/"
    - "/var/opt/magma/docker"

- name: Enable IP forwarding
  become: true
  sysctl: name="net.ipv4.ip_forward" value=1 sysctl_set=yes state=present reload=yes

- name: touch snowflake
  shell: touch /etc/snowflake

- name: start docker service
  systemd: name=docker state=started enabled=yes

- name: create the env file
  template:
    src: env.j2
    dest: /var/opt/magma/docker/.env
    mode: 0400

- name: copy the config files for magma
  shell: cp -r  /opt/magma/lte/gateway/configs/* /etc/magma/

- name: copy the config files for orchestrator
  shell: cp -r  /opt/magma/orc8r/gateway/configs/templates/* /etc/magma/templates/

- name: copy docker compose config file
  shell: cp -r  /opt/magma/lte/gateway/docker/docker-compose.yml /var/opt/magma/docker/

- name: copy the rootca
  copy: content={{ rootca }} dest=/var/opt/magma/certs/rootCA.pem mode='400'

- name: docker login
  shell: docker login -u {{ docker_user }} -p {{ docker_pass }}  {{ docker_registry }}
  args:
   chdir: "/var/opt/magma/docker/"
  when: docker_pass != ""

- name: copy the recreate script
  copy:
   src: agw_upgrade.sh
   dest: /var/opt/magma/docker/
   mode: '0755'

- name: bring up the containers.
  script: agw_upgrade.sh

