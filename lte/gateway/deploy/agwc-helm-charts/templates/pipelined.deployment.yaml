apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipelined
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: pipelined
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: pipelined
    spec:
      containers:
        - args:
            - bash
            - -c
            - "/usr/bin/ovs-vsctl --all destroy Flow_Sample_Collector_Set &&\n  /usr/bin/ovs-vsctl set bridge gtp_br0 protocols=OpenFlow10,OpenFlow13,OpenFlow14 other-config:disable-in-band=true &&\n  /usr/bin/ovs-vsctl set-controller gtp_br0 tcp:127.0.0.1:6633 tcp:127.0.0.1:6654 &&\n  /usr/bin/ovsdb-client dump Controller _uuid|tail -n +4 | while read id ; do \n    /usr/bin/ovs-vsctl set Controller ${id} inactivity_probe=300 ; done &&\n  /usr/bin/ovs-vsctl set-fail-mode gtp_br0 secure &&\n  /usr/bin/ovs-vsctl set-manager ptcp:6640 &&\n  /usr/bin/env python3 -m magma.pipelined.main "
          env:
            - name: MAGMA_PRINT_GRPC_PAYLOAD
              value: "0"
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          livenessProbe:
            exec:
              command:
                - nc
                - -zv
                - localhost
                - "50063"
            failureThreshold: 3
            timeoutSeconds: 4
          name: pipelined
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            privileged: true
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
            - mountPath: /tmp
              name: magmad-claim2
            - mountPath: /var/run/openvswitch
              name: magmad-claim3
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
        - name: magmad-claim2
          hostPath:
            path: /tmp
            type: Directory
        - name: magmad-claim3
          hostPath:
            path: /var/run/openvswitch
            type: Directory

status: {}
