apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: redis
    spec:
      containers:
        - args:
            - /bin/bash
            - -c
            - |-
              /usr/local/bin/generate_service_config.py --service=redis --template=redis &&
                     /usr/bin/redis-server /var/opt/magma/tmp/redis.conf --daemonize no &&
                     /usr/bin/redis-cli shutdown
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: redis
          resources: {}
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
status: {}
