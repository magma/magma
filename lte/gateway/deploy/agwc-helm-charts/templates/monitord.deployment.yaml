apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: monitord
  name: monitord
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: monitord
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: monitord
    spec:
      containers:
        - args:
            - /usr/bin/env
            - python3
            - -m
            - magma.monitord.main
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: monitord
          resources: {}
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
            - mountPath: /tmp
              name: magmad-claim2
            - mountPath: /var/run/openvswitch
              name: magmad-claim3
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
        - name: magmad-claim2
          hostPath:
            path: /tmp
            type: Directory
        - name: magmad-claim3
          hostPath:
            path: /var/run/openvswitch
            type: Directory

status: {}
