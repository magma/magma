apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: connectiond
  name: connectiond
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: connectiond
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: connectiond
    spec:
      containers:
        - args:
            - /usr/local/bin/connectiond
          image: "{{ .Values.image.repository }}/agw_gateway_c:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: connectiond
          resources: {}
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
            - mountPath: /tmp
              name: magmad-claim2
            - mountPath: /var/run/openvswitch
              name: magmad-claim3
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
        - name: magmad-claim2
          hostPath:
            path: /tmp
            type: Directory
        - name: magmad-claim3
          hostPath:
            path: /var/run/openvswitch
            type: Directory
status: {}
