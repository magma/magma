apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: policydb
  name: policydb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: policydb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: policydb
    spec:
      containers:
        - args:
            - /usr/bin/env
            - python3
            - -m
            - magma.policydb.main
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          livenessProbe:
            exec:
              command:
                - nc
                - -zv
                - localhost
                - "50068"
            failureThreshold: 3
            timeoutSeconds: 4
          name: policydb
          resources: {}
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
            - mountPath: /tmp
              name: magmad-claim2
            - mountPath: /var/run/openvswitch
              name: magmad-claim3
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
        - name: magmad-claim2
          hostPath:
            path: /tmp
            type: Directory
        - name: magmad-claim3
          hostPath:
            path: /var/run/openvswitch
            type: Directory
status: {}
