apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: td-agent-bit
  name: td-agent-bit
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: td-agent-bit
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: td-agent-bit
    spec:
      containers:
        - args:
            - /bin/bash
            - -c
            - /usr/local/bin/generate_fluent_bit_config.py && /opt/td-agent-bit/bin/td-agent-bit -c /var/opt/magma/tmp/td-agent-bit.conf
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: td-agent-bit
          resources: {}
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
            - mountPath: /tmp
              name: magmad-claim2
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
        - name: magmad-claim2
          hostPath:
            path: /tmp
            type: Directory
status: {}
