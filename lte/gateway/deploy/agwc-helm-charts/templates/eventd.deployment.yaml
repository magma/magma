---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: eventd
  name: eventd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: eventd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: eventd
    spec:
      containers:
        - args:
            - /usr/bin/env
            - python3
            - -m
            - magma.eventd.main
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: eventd
          resources: {}
          volumeMounts:
            - mountPath: /etc/magma
              name: magma-config
            - mountPath: /var/opt/magma
              name: agwc-claim
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magma-config
          hostPath:
            path: /etc/magma
            type: Directory
        - name: agwc-claim
          persistentVolumeClaim:
            claimName: agwc-claim
