---
{{- include "agwc.deployment" (list . "oai-mme.deployment") -}}
{{- define "oai-mme.deployment" -}}
metadata:
  labels:
    app.kubernetes.io/component: oai-mme
  name: oai-mme
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: oai-mme
  template:
    metadata:
      labels:
        app.kubernetes.io/component: oai-mme
    spec:
      volumes:
        - name: magma-config
          hostPath:
            path: /etc/magma
            type: Directory
        - name: agwc-claim
          persistentVolumeClaim:
            claimName: agwc-claim
        - name: tmp-volume
          hostPath:
            path: /tmp
            type: Directory
        - name: ovs-volume
          hostPath:
            path: /var/run
            type: Directory
      containers:
      -
{{ include "agwc.container" (list . "oai-mme.container")}}
{{- end -}}
{{- define "oai-mme.container" -}}
name: oai-mme
args:
  - /bin/bash
  - -c
  - /usr/local/bin/oai_mme -c /var/opt/magma/tmp/mme.conf -s /var/opt/magma/tmp/spgw.conf
image: "{{ .Values.image.repository }}/agw_gateway_c{{ .Values.image.arch}}:{{ .Values.image.tag | default .Chart.AppVersion }}"
securityContext:
  privileged: true
  capabilities:
    add:
      - NET_ADMIN
      - NET_RAW
volumeMounts:
  - mountPath: /etc/magma
    name: magma-config
  - mountPath: /var/opt/magma
    name: agwc-claim
  - mountPath: /tmp
    name: tmp-volume
  - mountPath: /var/run
    name: ovs-volume
{{- end -}}
