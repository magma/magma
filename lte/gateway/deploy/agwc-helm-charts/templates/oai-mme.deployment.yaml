apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: oai-mme
  name: oai-mme
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: oai-mme
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: oai-mme
    spec:
      containers:
        - args:
            - sh
            - -c
            - /usr/local/bin/oai_mme -c /var/opt/magma/tmp/mme.conf -s /var/opt/magma/tmp/spgw.conf
          env:
            - name: MAGMA_PRINT_GRPC_PAYLOAD
              value: "0"
          image: "{{ .Values.image.repository }}/agw_gateway_c:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: oai-mme
          resources: {}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            privileged: true
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
            - mountPath: /tmp
              name: magmad-claim2
            - mountPath: /var/run/openvswitch
              name: magmad-claim3
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
        - name: magmad-claim2
          hostPath:
            path: /tmp
            type: Directory
        - name: magmad-claim3
          hostPath:
            path: /var/run/openvswitch
            type: Directory
status: {}
