apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: sctpd
  name: sctpd
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: sctpd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: sctpd
    spec:
      containers:
        - args:
            - /usr/local/bin/sctpd
          env:
            - name: MAGMA_PRINT_GRPC_PAYLOAD
              value: "0"
          image: "{{ .Values.image.repository }}/agw_gateway_c:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: sctpd
          resources: {}
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
            - mountPath: /tmp
              name: magmad-claim2
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
        - name: magmad-claim2
          hostPath:
            path: /tmp
            type: Directory
status: {}
