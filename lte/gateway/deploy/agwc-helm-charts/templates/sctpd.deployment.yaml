---
{{- include "agwc.deployment" (list . "sctpd.deployment") -}}
{{- define "sctpd.deployment" -}}
metadata:
  labels:
    app.kubernetes.io/component: sctpd
  name: sctpd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: sctpd
  template:
    metadata:
      labels:
        app.kubernetes.io/component: sctpd
    spec:
      volumes:
        - name: magma-config
          hostPath:
            path: /etc/magma
            type: Directory
        - name: agwc-claim
          persistentVolumeClaim:
            claimName: agwc-claim
        - name: tmp-volume
          hostPath:
            path: /tmp
            type: Directory
        - name: ovs-volume
          hostPath:
            path: /var/run
            type: Directory
      containers:
      -
{{ include "agwc.container" (list . "sctpd.container")}}
{{- end -}}
{{- define "sctpd.container" -}}
name: sctpd
args:
  - /usr/local/bin/sctpd
image: "{{ .Values.image.repository }}/agw_gateway_c{{ .Values.image.arch}}:{{ .Values.image.tag | default .Chart.AppVersion }}"
securityContext:
  privileged: true
  capabilities:
    add:
      - NET_ADMIN
      - NET_RAW
volumeMounts:
  - mountPath: /etc/magma
    name: magma-config
  - mountPath: /var/opt/magma
    name: agwc-claim
  - mountPath: /tmp
    name: tmp-volume
  - mountPath: /var/run
    name: ovs-volume
{{- end -}}
