apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: magmad
  name: magmad
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: magmad
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: magmad
    spec:
      containers:
        - args:
            - /usr/bin/env
            - python3
            - -m
            - magma.magmad.main
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: magmad
          resources: {}
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
