---
{{- include "agwc.deployment" (list . "magmad.deployment") -}}
{{- define "magmad.deployment" -}}
metadata:
  labels:
    app.kubernetes.io/component: magmad
  name: magmad
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: magmad
  template:
    metadata:
      labels:
        app.kubernetes.io/component: magmad
    spec:
      volumes:
        - name: magma-config
          hostPath:
            path: /etc/magma
            type: Directory
        - name: agwc-claim
          persistentVolumeClaim:
            claimName: agwc-claim
        - name: snowflake-file
          hostPath:
            path: /etc/snowflake
            type: File
        - name: profile-file
          hostPath:
            path: /etc/profile
            type: File
      containers:
      -
{{ include "agwc.container" (list . "magmad.container")}}
{{- end -}}
{{- define "magmad.container" -}}
name: magmad
args:
  - /usr/bin/env
  - python3
  - -m
  - magma.magmad.main
image: "{{ .Values.image.repository }}/agw_gateway_python{{ .Values.image.arch}}:{{ .Values.image.tag | default .Chart.AppVersion }}"
volumeMounts:
  - mountPath: /etc/magma
    name: magma-config
  - mountPath: /var/opt/magma
    name: agwc-claim
  - mountPath: /etc/snowflake
    name: snowflake-file
  - mountPath: /etc/profile
    name: profile-file
{{- end -}}
