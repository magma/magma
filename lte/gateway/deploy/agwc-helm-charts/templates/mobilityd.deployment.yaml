apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: mobilityd
  name: mobilityd
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: mobilityd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: mobilityd
    spec:
      containers:
        - args:
            - /usr/bin/env
            - python3
            - -m
            - magma.mobilityd.main
          image: "{{ .Values.image.repository }}/agw_gateway_python:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: mobilityd
          resources: {}
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
status: {}
