--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.agwc.service: sessiond
  name: sessiond
spec:
  replicas: 1
  selector:
    matchLabels:
      io.agwc.service: sessiond
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.agwc.service: sessiond
    spec:
      containers:
        - args:
            - sh
            - -c
            - |-
              mkdir -p /var/opt/magma/cores &&
                sysctl -w kernel.core_pattern=/var/opt/magma/cores/core.%e.%t &&
                /usr/local/bin/sessiond
          env:
            - name: MAGMA_PRINT_GRPC_PAYLOAD
              value: "0"
          image: "{{ .Values.image.repository }}/agw_gateway_c:{{ .Values.image.tag | default .Chart.AppVersion }}"
          livenessProbe:
            exec:
              command:
                - nc
                - -zv
                - localhost
                - "50065"
            failureThreshold: 3
            timeoutSeconds: 4
          name: sessiond
          resources: {}
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/magma
              name: magmad-claim0
            - mountPath: /var/opt/magma
              name: magmad-claim1
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magmad-claim0
          hostPath:
            path: /etc/magma
            type: Directory
        - name: magmad-claim1
          hostPath:
            path: /var/opt/magma
            type: Directory
status: {}
