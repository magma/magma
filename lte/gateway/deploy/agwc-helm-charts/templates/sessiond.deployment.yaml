--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: sessiond
  name: sessiond
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: sessiond
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: sessiond
    spec:
      containers:
        - args:
            - sh
            - -c
            - |-
              mkdir -p /var/opt/magma/cores &&
              sysctl -w kernel.core_pattern=/var/opt/magma/cores/core.%e.%t &&
              /usr/local/bin/sessiond
          env:
            - name: MAGMA_PRINT_GRPC_PAYLOAD
              value: "0"
          image: "{{ .Values.image.repository }}/agw_gateway_c:{{ .Values.image.tag | default .Chart.AppVersion }}"
          livenessProbe:
            exec:
              command:
                - nc
                - -zv
                - localhost
                - "50065"
            failureThreshold: 3
            timeoutSeconds: 4
          name: sessiond
          resources: {}
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/magma
              name: magma-config
            - mountPath: /var/opt/magma
              name: agwc-claim
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: magma-config
          hostPath:
            path: /etc/magma
            type: Directory
        - name: agwc-claim
          persistentVolumeClaim:
            claimName: agwc-claim
