# Directory for temporary storage of packet captures
trace_directory: /var/opt/magma/tmp/trace

# Interface to capture on
trace_interfaces:
  - any

# Options available:
#   - tshark
# tshark has more capabilities - see command_builder.py
trace_tool: tshark
