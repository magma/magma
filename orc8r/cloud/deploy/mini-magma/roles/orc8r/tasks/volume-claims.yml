- name: Create Volume Claim for Grafana Dashboard
  kubernetes.core.k8s:
    namespace: "{{ magma_namespace }}"
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: grafanadashboards
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi

