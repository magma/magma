- name: Install Orc8r
  kubernetes.core.helm:
    name: orc8r
    chart_ref: orc8r/orc8r
    release_namespace: "{{ magma_namespace }}"
    create_namespace: true
    values:

      nms:
        magmalte:
          image:
            repository: "{{ magma_docker_registry }}/magmalte"
            tag: "{{ magma_docker_tag }}"
            pullPolicy: IfNotPresent

          env:
            api_host: orc8r-nginx-proxy
            mysql_host: postgresql
            mysql_user: postgres
            mysql_pass: postgres

        nginx:
          image:
            pullPolicy: IfNotPresent

          service:
            type: "{{ magma_service_type }}"

        secret:
          certs: orc8r-secrets-certs

      nginx:

        replicas: 1

        image:
          repository: "{{ magma_docker_registry }}/nginx"
          tag: "{{ magma_docker_tag }}"

        spec:
          hostname: controller.{{ orc8r_domain }}

        service:
          type: "{{ magma_service_type }}"

      controller:

        replicas: 1

        image:
          repository: "{{ magma_docker_registry }}/controller"
          tag: "{{ magma_docker_tag }}"

        podDisruptionBudget:
          enabled: true

      metrics:
        prometheus:
          includeOrc8rAlerts: true
          create: true

        prometheusCache:
          create: true
          limit: 500000

        prometheusConfigurer:
          create: true

        alertmanager:
          create: true

        alertmanagerConfigurer:
          create: true

        metrics:
          volumes:
            prometheusConfig:
              volumeSpec:
                persistentVolumeClaim:
                  claimName: promcfg
            prometheusData:
              volumeSpec:
                persistentVolumeClaim:
                  claimName: promdata

        userGrafana:
          image:
            tag: 6.7.6

          volumes:
            datasources:
              volumeSpec:
                persistentVolumeClaim:
                  claimName: grafanadatasources

            dashboardproviders:
              volumeSpec:
                persistentVolumeClaim:
                  claimName: grafanaproviders

            dashboards:
              volumeSpec:
                persistentVolumeClaim:
                  claimName: grafanadashboards

            grafanaData:
              volumeSpec:
                persistentVolumeClaim:
                  claimName: grafanadata

      secrets:
        create: true
        docker:
          registry: docker.io
          username: username
          password: password
        secret:
          certs:
            enabled: true
            files:
              rootCA.pem: |
                {{ rootCA_pem.stdout }}
              rootCA.key: |
                {{ rootCA_key.stdout }}
              controller.crt: |
                {{ controller_crt.stdout }}
              controller.key: |
                {{ controller_key.stdout }}
              admin_operator.pem: |
                {{ admin_operator_pem.stdout }}
              admin_operator.key.pem: |
                {{ admin_operator_key_pem.stdout }}
              fluentd.pem: |
                {{ fluentd_pem.stdout }}
              fluentd.key: |
                {{ fluentd_key.stdout }}
              bootstrapper.key: |
                {{ bootstrapper_key.stdout }}
              certifier.key: |
                {{ certifier_key.stdout }}
              certifier.pem: |
                {{ certifier_pem.stdout }}
              nms_nginx.key.pem: |
                {{ nms_nginx_key_pem.stdout }}
              nms_nginx.pem: |
                {{ nms_nginx_pem.stdout }}
