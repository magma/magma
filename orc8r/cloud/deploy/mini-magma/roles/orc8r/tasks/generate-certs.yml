- name: Copy generate secrets script to {{ ansible_user }} machine
  template:
    src: generate-certs.sh.j2
    dest: /home/{{ ansible_user }}/{{ magma_directory }}/secrets/generate-certs.sh
    mode: '0755'

- name: Generate Orc8r secrets
  command: /home/{{ ansible_user }}/{{ magma_directory }}/secrets/generate-certs.sh
  args:
    chdir: /home/{{ ansible_user }}/{{ magma_directory }}/secrets
