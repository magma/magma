{{- if .Values.create }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-fluentd-certificate
spec:
  secretName: {{ .Release.Name }}-fluentd-tls
  commonName: fluentd.{{ required "domainName must be provided" .Values.domainName }}
  subject:
    countries:
      - US
  duration: {{ .Values.fluentd.duration }}
  renewBefore: {{ .Values.fluentd.renewBefore }}
  issuerRef:
    name: {{ .Release.Name }}-selfsigned-issuer
  isCA: true
{{- end }}
