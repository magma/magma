# Create orchestrator certs.
create: true

domainName: localhost

# Only the private key from the bootstrapper certificate will be used.
bootstrapper:
  # 1 year = 8760h
  duration: 8760h
  renewBefore: 24h

adminOperator:
  # 10 year = 87600h
  duration: 87600h
  renewBefore: 24h
  customIssuer:
  pkcs12:
    password: password

certifier:
  # 10 year = 87600h
  duration: 87600h
  renewBefore: 24h

nms:
  # 10 year = 87600h
  duration: 87600h
  renewBefore: 24h
  customIssuer: # orc8r-route53-issuer

controller:
  # 10 year = 87600h
  duration: 87600h
  renewBefore: 24h
  customIssuer:

fluentd:
  # 10 year = 87600h
  duration: 87600h
  renewBefore: 24h

root:
  # 10 year = 87600h
  duration: 87600h
  renewBefore: 24h

preInstallChecks:
  enabled: true
  test: # Keep this empty. It's a part of the pre-install checks.

route53:
  enabled: false
  region:
