# Default values for metrics.
imagePullSecrets: []

metrics:
  # Enable/Disable chart
  create: true

  # Set to 1 if using a minikube setup
  useMinikube:

  # Retention configurations for prometheus
  retention:
    time: 30d

  # Service configuration.
  service:
    annotations: {}
    labels: {}
    type: ClusterIP
    ports:
      - name: prometheus
        port: 9090
        targetPort: 9090
      - name: alertmanager
        port: 9093
        targetPort: 9093
      - name: prom-configmanager
        port: 9100
        targetPort: 9100
      - name: alertmanager-config
        port: 9101
        targetPort: 9101

  environment:
    promAlertconfigPort: "9100"
    rulesDir: "/etc/configs/alert_rules"
    prometheusURL: "localhost:9090"
    alertmanagerConfigPort: "9101"
    alertmanagerConfPath: "/etc/configs/alertmanager.yml"
    alertmanagerURL: "localhost:9093"

  volumes:
    # Default volume configurations for metrics data
    prometheusData:
      volumeSpec:
        hostPath:
          path: /prometheusData
          type: DirectoryOrCreate
    prometheusConfig:
      volumeSpec:
        hostPath:
          path: /configs/prometheus
          type: DirectoryOrCreate

  prometheusImage:
    repository: docker.io/prom/prometheus
    tag: latest
    pullPolicy: IfNotPresent

  alertmanagerImage:
    repository: docker.io/prom/alertmanager
    tag: latest
    pullPolicy: IfNotPresent

  configImage:
    repository:
    tag:
    pullPolicy: IfNotPresent

  # Number of metrics replicas desired
  replicas: 1

  # Resource limits & requests
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  # Define which Nodes the Pods are scheduled on.
  # ref: https://kubernetes.io/docs/user-guide/node-selection/
  nodeSelector: {}

  # Tolerations for use with node taints
  # ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: []

  # Assign metrics to run on specific nodes
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  affinity: {}

