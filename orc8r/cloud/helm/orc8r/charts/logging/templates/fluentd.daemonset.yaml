{{/*
Fluentd daemonset goes in kube-system namespace due to the system-node-critical
priority class
*/}}
{{- if .Values.fluentd_daemon.create }}
{{- $serviceName := print .Release.Name "-fluentd-daemon" -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd-daemon
  namespace: kube-system
  labels:
    k8s-app: fluentd-daemon
    addonmanager.kubernetes.io/mode: Reconcile
---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd-daemon
  labels:
    k8s-app: fluentd-daemon
    addonmanager.kubernetes.io/mode: Reconcile
rules:
- apiGroups:
  - ""
  resources:
  - "namespaces"
  - "pods"
  verbs:
  - "get"
  - "watch"
  - "list"
---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd-daemon
  labels:
    k8s-app: fluentd-daemon
    addonmanager.kubernetes.io/mode: Reconcile
subjects:
- kind: ServiceAccount
  name: fluentd-daemon
  namespace: kube-system
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: fluentd-daemon
  apiGroup: ""
---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ $serviceName }}
  namespace: kube-system
  labels:
    app.kubernetes.io/component: fluentd-daemon
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: fluentd-daemon
  template:
    metadata:
      labels:
        k8s-app: fluentd-daemon
        app.kubernetes.io/component: fluentd-daemon
    spec:
      priorityClassName: system-node-critical
      serviceAccountName: fluentd-daemon

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | trimSuffix "\n" | indent 8}}
      {{- end }}

      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule

      containers:
        - name: fluentd-daemon
          image: {{ required "fluentd_daemon.image.repository must be provided" .Values.fluentd_daemon.image.repository }}:{{ .Values.fluentd_daemon.image.tag }}
          env:
            - name:  FLUENT_ELASTICSEARCH_HOST
              value: {{ .Values.fluentd_daemon.env.elastic_host | quote }}
            - name:  FLUENT_ELASTICSEARCH_PORT
              value: {{ .Values.fluentd_daemon.env.elastic_port | quote }}
            - name: FLUENT_ELASTICSEARCH_SCHEME
              value: {{ .Values.fluentd_daemon.env.elastic_scheme | quote }}
          resources:
{{ toYaml .Values.fluentd_daemon.resources | indent 12 }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: config-volume
              mountPath: /fluentd/etc

      terminationGracePeriodSeconds: 30

      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-fluentd-es-configs
{{- end}}
