{{- include "orc8rlib.service" (list . "state.service") -}}
{{- define "state.service" -}}
metadata:
  name: orc8r-state
  labels:
    {{- with .Values.state.service.labels }}
{{ toYaml . | indent 4}}
    {{- end}}
  {{- with .Values.state.service.annotations }}
  annotations:
{{ toYaml . | indent 4}}
  {{- end }}
spec:
  selector:
    app.kubernetes.io/component: state
  ports:
    - name: grpc
      port: 9180
      targetPort: 9105
    - name: grpc-internal
      port: 9190
      targetPort: 9305
