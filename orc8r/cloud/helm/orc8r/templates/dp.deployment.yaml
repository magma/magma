{{- include "orc8rlib.deployment" (list . "domain-proxy.deployment") -}}
{{- define "domain-proxy.deployment" -}}
metadata:
  name: orc8r-domain-proxy
  labels:
    app.kubernetes.io/component: domain-proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: domain-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/component: domain-proxy
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: orc8r-domain-proxy
      containers:
      -
{{ include "orc8rlib.container" (list . "domain-proxy.container")}}
{{- end -}}
{{- define "domain-proxy.container" -}}
name: orchestrator
command: ["/usr/bin/envdir"]
args: ["/var/opt/magma/envdir", "/var/opt/magma/bin/dp", "-run_echo_server=true", "-logtostderr=true", "-v=0"]
ports:
  - name: grpc
    containerPort: 9124
  - name: grpc-internal
    containerPort: 9224
  - name: http
    containerPort: 10124
livenessProbe:
  tcpSocket:
    port: 9124
  initialDelaySeconds: 10
  periodSeconds: 30
readinessProbe:
  tcpSocket:
    port: 9124
  initialDelaySeconds: 5
  periodSeconds: 10
volumeMounts:
  - name: config-volume
    mountPath: /etc/magma/configs/dp/dp.yml
    subPath: dp.yml
{{- end -}}
