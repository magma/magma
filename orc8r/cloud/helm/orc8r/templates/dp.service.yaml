{{- if .Values.dp.enabled -}}
{{- include "orc8rlib.service" (list . "dp.service") -}}
{{- end -}}
{{- define "dp.service" -}}
metadata:
  name: orc8r-dp
  labels:
    {{- with .Values.dp.service.labels }}
{{ toYaml . | indent 4}}
    {{- end}}
  {{- with .Values.dp.service.annotations }}
  annotations:
{{ toYaml . | indent 4}}
  {{- end }}
spec:
  selector:
    app.kubernetes.io/component: domain-proxy
  ports:
    - name: grpc
      port: 9180
      targetPort: 9124
    - name: grpc-internal
      port: 9190
      targetPort: 9224
    - name: http
      port: 8080
      targetPort: 10124
{{- end -}}
