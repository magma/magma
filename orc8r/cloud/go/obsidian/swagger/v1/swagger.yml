paths:
  /channels:
    get:
      responses:
        "200":
          description: List of release channel IDs
          schema:
            items:
              $ref: '#/definitions/channel_id'
            type: array
        default:
          $ref: '#/responses/UnexpectedError'
      summary: List all release channels
      tags:
      - Upgrades
    post:
      parameters:
      - description: The release channel to create
        in: body
        name: channel
        required: true
        schema:
          $ref: '#/definitions/release_channel'
      responses:
        "201":
          description: Success
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Create a new release channel
      tags:
      - Upgrades
  /channels/{channel_id}:
    delete:
      parameters:
      - $ref: '#/parameters/channel_id'
      responses:
        "204":
          description: Success
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Delete a release channel
      tags:
      - Upgrades
    get:
      parameters:
      - $ref: '#/parameters/channel_id'
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/release_channel'
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Get release channel by id
      tags:
      - Upgrades
    put:
      parameters:
      - $ref: '#/parameters/channel_id'
      - description: New channel configuration
        in: body
        name: release channel
        required: true
        schema:
          $ref: '#/definitions/release_channel'
      responses:
        "204":
          description: Success
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Update a release channel
      tags:
      - Upgrades
  /ci/nodes:
    get:
      parameters:
      - description: Optional tag to filter listed nodes by
        in: query
        name: tag
        required: false
        type: string
      - description: Set this to a non-empty value to filter for all untagged nodes
        in: query
        name: list_untagged
        required: false
        type: string
      responses:
        "200":
          description: All CI worker nodes
          schema:
            items:
              $ref: '#/definitions/ci_node'
            type: array
        default:
          $ref: '#/responses/UnexpectedError'
      summary: List CI worker nodes
      tags:
      - baremetal
    post:
      parameters:
      - description: CI node to create
        in: body
        name: ci_node
        required: true
        schema:
          $ref: '#/definitions/mutable_ci_node'
      responses:
        "201":
          description: Created
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Create new available CI worker node
      tags:
      - baremetal
  /ci/nodes/{node_id}:
    delete:
      parameters:
      - $ref: '#/parameters/node_id'
      responses:
        "204":
          description: Success
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Delete a CI node
      tags:
      - baremetal
    get:
      parameters:
      - $ref: '#/parameters/node_id'
      responses:
        "200":
          description: The requested node
          schema:
            $ref: '#/definitions/ci_node'
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Get a specific CI node
      tags:
      - baremetal
    put:
      parameters:
      - $ref: '#/parameters/node_id'
      - description: CI node to create
        in: body
        name: ci_node
        required: true
        schema:
          $ref: '#/definitions/mutable_ci_node'
      responses:
        "204":
          description: Updated
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Update a CI node
      tags:
      - baremetal
  /ci/nodes/{node_id}/release:
    post:
      parameters:
      - $ref: '#/parameters/node_id'
      responses:
        "204":
          description: Node released successfully
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Release a manually reserved CI node
      tags:
      - baremetal
  /ci/nodes/{node_id}/release/{lease_id}:
    post:
      parameters:
      - $ref: '#/parameters/node_id'
      - description: Lease ID to release
        in: path
        name: lease_id
        required: true
        type: string
      responses:
        "204":
          description: Node released successfully
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Release a CI worker node
      tags:
      - baremetal
  /ci/nodes/{node_id}/reserve:
    post:
      parameters:
      - $ref: '#/parameters/node_id'
      responses:
        "200":
          description: Lease for the requested node
          schema:
            $ref: '#/definitions/node_lease'
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Manually reserve a specific CI node
      tags:
      - baremetal
  /ci/reserve:
    post:
      parameters:
      - description: Optional tag to restrict reservation pool to
        in: query
        name: tag
        required: false
        type: string
      responses:
        "200":
          description: Lease information about the reserved node
          schema:
            $ref: '#/definitions/node_lease'
        default:
          $ref: '#/responses/UnexpectedError'
      summary: Reserve a CI worker node if available
      tags:
      - baremetal
  /cwf:
    get:
      responses:
        "200":
          description: List of Carrier Wifi network IDs
          schema:
            example:
            - cwf_network1
            - cwf_network2
            items:
              type: string
            type: array
        default:
          $ref: '#/responses/UnexpectedError'
