parameters:
  channel_id:
    in: path
    name: channel_id
    description: Release Channel ID
    required: true
    minLength: 1
    type: string
  tier_id:
    in: path
    name: tier_id
    description: Tier ID
    required: true
    minLength: 1
    type: string
  image_name:
    in: path
    name: image_name
    type: string
    description: Name of an image
    minLength: 1
    required: true
  dns_domain:
    in: path
    name: domain
    type: string
    description: DNS record domain
    required: true

definitions:
  network:
    type: object
    description: Orchestrator network spec
    required:
      - id
      - name
      - description
      - dns
    properties:
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/network_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/network_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/network_description'
      type:
         $ref: './orc8r-swagger-common.yml#/definitions/network_type'
      dns:
        $ref: '#/definitions/network_dns_config'
      features:
        $ref: '#/definitions/network_features'
      sentry_config:
        $ref: '#/definitions/network_sentry_config'
      state_config:
        $ref: '#/definitions/state_config'

  network_dns_config:
    description: DNS configuration for a network
    type: object
    required:
      - enable_caching
      - local_ttl
    properties:
      enable_caching:
        type: boolean
        example: false
      local_ttl:
        type: integer
        format: uint32
        example: 0
      dhcp_server_enabled:
        type: boolean
        example: true
      records:
        $ref: '#/definitions/network_dns_records'

  network_dns_records:
    type: array
    items:
      $ref: '#/definitions/dns_config_record'

  dns_config_record:
    description: Mapping used for DNS resolving from a domain
    type: object
    required:
      - domain
    properties:
      domain:
        type: string
        minLength: 1
        x-nullable: false
        example: example.com
      a_record:
        type: array
        items:
          type: string
          minLength: 1
          format: ipv4
          x-nullable: false
          example: 192.88.99.142
      aaaa_record:
        type: array
        items:
          type: string
          minLength: 1
          format: ipv6
          x-nullable: false
          example: 2001:0db8:85a3:0000:0000:8a2e:0370:7334
      cname_record:
        type: array
        items:
          type: string
          minLength: 1
          x-nullable: false
          example: cname.example.com

  network_features:
    type: object
    description: Feature flags for a network
    properties:
      features:
        type: object
        additionalProperties:
          type: string
        example:
          featureName1: featureProp1
          featureName2: featureProp2

  network_sentry_config:
    type: object
    description: Sentry.io configuration
    properties:
      url_python:
        type: string
        format: uri
        minLength: 0
        x-nullable: false
        example: https://examplePublicKey@o0.ingest.sentry.io/0
      url_native:
        type: string
        format: uri
        minLength: 0
        x-nullable: false
        example: https://examplePublicKey@o0.ingest.sentry.io/0
      upload_mme_log:
        type: boolean
        example: false
      sample_rate:
        type: number
        format: float
        minimum: 0
        maximum: 1
        example: 0.5

  state_config:
    type: object
    description: State configuration
    properties:
      sync_interval:
        description: Sync interval in seconds
        type: number
        format: uint32
        minimum: 3
        example: 60

  magmad_gateway:
    type: object
    description: Full representation of a generic gateway
    required:
      - id
      - name
      - description
      - magmad
      - tier
    properties:
      device:
        $ref: '#/definitions/gateway_device'
      registration_info:
        $ref: './orc8r-swagger-common.yml#/definitions/registration_info'
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      magmad:
        $ref: '#/definitions/magmad_gateway_configs'
      tier:
        $ref: '#/definitions/tier_id'
      status:
        $ref: '#/definitions/gateway_status'

  gateway_device:
    type: object
    description: Information about the physical device corresponding to a gateway
    required:
      - hardware_id
      - key
    properties:
      hardware_id:
        type: string
        minLength: 1
        x-nullable: false
        example: 22ffea10-7fc4-4427-975a-b9e4ce8f6f4d
      key:
        $ref: '#/definitions/challenge_key'

  magmad_gateway_configs:
    type: object
    description: Configuration for the magmad gateway agent
    required:
      - autoupgrade_enabled
      - autoupgrade_poll_interval
      - checkin_interval
      - checkin_timeout
    properties:
      autoupgrade_enabled:
        type: boolean
        example: true
      autoupgrade_poll_interval:
        type: integer
        format: int32
        minimum: 30
        x-nullable: false
        example: 300
      checkin_interval:
        type: integer
        format: uint32
        x-nullable: false
        minimum: 15
        example: 60
      checkin_timeout:
        type: integer
        format: uint32
        x-nullable: false
        minimum: 5
        example: 10
      dynamic_services:
        type: array
        items:
          type: string
          minLength: 1
          x-nullable: false
        example: []
      logging:
        $ref: '#/definitions/gateway_logging_configs'
      feature_flags:
        type: object
        additionalProperties:
          type: boolean
        example:
          newfeature1: true
          newfeature2: false
      vpn:
        $ref: '#/definitions/gateway_vpn_configs'

  gateway_logging_configs:
    type: object
    description: Configuration for gateway logging (local and aggregation configs)
    required:
      - log_level
    properties:
      log_level:
        type: string
        enum:
          - DEBUG
          - INFO
          - WARNING
          - ERROR
          - FATAL
      event_verbosity:
        type: integer
        format: int32
        example: 0
        x-nullable: true
      aggregation:
        $ref: '#/definitions/aggregation_logging_configs'

  aggregation_logging_configs:
    type: object
    description: Configuration for log aggregation
    properties:
      target_files_by_tag:
        type: object
        additionalProperties:
          type: string
        example:
          mme: '/var/log/mme.log'
          enodebd: '/var/log/enodebd.log'
          otherlog: '/var/log/otherlog.log'
      throttle_rate:
        type: integer
        format: uint32
        example: 1000
        x-nullable: true
      throttle_window:
        type: integer
        format: uint32
        example: 5
        x-nullable: true
      throttle_interval:
        type: string
        pattern: '^\d+(.\d+)?(s|m|h)$'
        example: 1m
        x-nullable: true

  gateway_vpn_configs:
    type: object
    description: Configuration for gateway VPN access
    required:
      - enable_shell
    properties:
      enable_shell:
        type: boolean
        example: false

  tier_id:
    type: string
    x-nullable: false
    pattern: '^[a-z][\da-z_]+$'
    example: default

  challenge_key:
    type: object
    required:
      - key_type
    properties:
      key_type:
        type: string
        enum:
          - ECHO
          - SOFTWARE_ECDSA_SHA256
        example: SOFTWARE_ECDSA_SHA256
        x-nullable: false
      key:
        type: string
        format: byte
        x-nullable: true
        example: MHYwEAYHKoZIzj0CAQYFK4EEACIDYgAE+Lckvw/eeV8CemEOWpX30/5XhTHKx/mm6T9MpQWuIM8sOKforNm5UPbZrdOTPEBAtGwJB6Uk9crjCIveFe+sN0zw705L94Giza4ny/6ASBcctCm2JJxFccVsocJIraSC

  # TODO: how many of these fields can we mark as required? Can we be sure that
  # any gateway running magmad will always supply all of this info on checkin?
  gateway_status:
    type: object
    properties:
      checkin_time:
        type: integer
        format: uint64
        example: 1234567890
      hardware_id:
        type: string
      version:
        type: string
        description: deprecated
      system_status:
        $ref: '#/definitions/system_status'
      platform_info:
        $ref: '#/definitions/platform_info'
      machine_info:
        $ref: '#/definitions/machine_info'
      cert_expiration_time:
        type: integer
        format: int64
        example: 1234567890
      meta:
        type: object
        additionalProperties:
          type: string
      vpn_ip:
        type: string
        example: 10.0.0.1
        description: deprecated
      kernel_version:
        type: string
        example: 4.9.0-6-amd64
        description: deprecated
      kernel_versions_installed:
        type: array
        x-omitempty: true
        items:
          type: string
        example: ["4.9.0-6-amd64", "4.9.0-7-amd64"]
        description: deprecated

  ping_request:
    type: object
    required:
    - hosts
    properties:
      packets:
        type: integer
        format: int32
        minimum: 1
        default: 4
        example: 4
      hosts:
        type: array
        items:
          type: string
        example: ["example.com"]

  ping_result:
    type: object
    required:
    - host_or_ip
    - num_packets
    properties:
      host_or_ip:
        type: string
        minLength: 1
        example: example.com
      num_packets:
        type: integer
        format: int32
        example: 4
      packets_transmitted:
        type: integer
        format: int32
        example: 4
      packets_received:
        type: integer
        format: int32
        example: 4
      avg_response_ms:
        type: number
        format: float
        example: 35.69900131225586
      error:
