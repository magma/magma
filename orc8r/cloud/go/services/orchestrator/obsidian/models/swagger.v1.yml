      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '200':
          description: The physical device for the gateway
          schema:
            $ref: '#/definitions/gateway_device'
        default:
