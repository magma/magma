---
swagger: '2.0'

magma-gen-meta:
  go-package: magma/orc8r/cloud/go/tools/swaggergen/testdata/importer/models
  dependencies:
    - 'base.yml'
  temp-gen-filename: importer-swagger.yml
  output-dir: importer
  types:
    - go-struct-name: ImportingDef
      filename: importing_def_swaggergen.actual

info:
  title: Test
  description: Test API
  version: 1.0.0

basePath: /foo

consumes:
  - application/json

produces:
  - application/json

schemes:
  - https
  - http

tags:
  - name: Tag
    description: Tag foobar

paths:
  /foopath:
    get:
      summary: Foo
      responses:
        '200':
          description: Bar baz
          schema:
            type: integer

definitions:
  importing_def:
    type: object
    required:
      - foo
      - bar
      - baz
    properties:
      foo:
        $ref: './base-swagger.yml#/definitions/foo_def'
      bar:
        $ref: './base-swagger.yml#/definitions/bar_def'
      baz:
        type: string
        minLength: 1
