---
swagger: '2.0'

magma-gen-meta:
  go-package: magma/orc8r/cloud/go/pluginimpl/models
  dependencies:
    - 'orc8r/cloud/go/models/swagger-common.yml'
  temp-gen-filename: orc8r-swagger.yml
  output-dir: orc8r/cloud/go/pluginimpl
  types:
    - go-struct-name: Network
      filename: network_swaggergen.go
    - go-struct-name: NetworkDNSConfig
      filename: network_dns_config_swaggergen.go
    - go-struct-name: DNSConfigRecord
      filename: dns_config_record_swaggergen.go
    - go-struct-name: NetworkFeatures
      filename: network_features_swaggergen.go
    - go-struct-name: ChallengeKey
      filename: challenge_key_swaggergen.go
    - go-struct-name: ConfigInfo
      filename: config_info_swaggergen.go
    - go-struct-name: DiskPartition
      filename: disk_partition_swaggergen.go
    - go-struct-name: GatewayDevice
      filename: gateway_device_swaggergen.go
    - go-struct-name: GatewayStatus
      filename: gateway_status_swaggergen.go
    - go-struct-name: MagmadGateway
      filename: magmad_gateway_swaggergen.go
    - go-struct-name: MagmadGatewayConfigs
      filename: magmad_gateway_configs_swaggergen.go
    - go-struct-name: MachineInfo
      filename: machine_info_swaggergen.go
    - go-struct-name: NetworkInterface
      filename: network_interface_swaggergen.go
    - go-struct-name: Package
      filename: package_swaggergen.go
    - go-struct-name: PlatformInfo
      filename: platform_info_swaggergen.go
    - go-struct-name: Route
      filename: route_swaggergen.go
    - go-struct-name: SystemStatus
      filename: system_status_swaggergen.go
    - go-struct-name: TierID
      filename: tier_id_swaggergen.go

info:
  title: Orchestrator Network Management
  description: Orchestrator REST APIs
  version: 1.0.0

basePath: /magma/v1

paths:
  /networks:
    get:
      summary: List all network IDs
      tags:
        - Networks
      responses:
        '200':
          description: List of network IDs
          schema:
            type: array
            items:
              type: string
            example:
              - network1
              - network2
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    post:
      summary: Register a network
      tags:
        - Networks
      parameters:
        - name: network
          in: body
          description: Configuration of the network to create
          required: true
          schema:
            $ref: '#/definitions/network'
      responses:
        '201':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}:
    get:
      summary: Get a generic network description
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: Network description
          schema:
            $ref: '#/definitions/network'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update an entire network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - name: network
          in: body
          description: Full desired configuration of the network
          required: true
          schema:
            $ref: '#/definitions/network'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    delete:
      summary: Delete a network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/type:
    get:
      summary: Get the type of a network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: The type of the network
          schema:
            type: string
            example: 'lte'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update the type of a network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - name: type
          in: body
          required: true
          schema:
            type: string
            minLength: 1
            example: 'lte'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/name:
    get:
      summary: Get the name of a network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: Name of the network
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/network_name'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update the name of a network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - name: name
          in: body
          required: true
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/network_name'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/description:
    get:
      summary: Get the description of a network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: The description of the network
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/network_description'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update the description of a network
      tags:
        - Networks
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - name: description
          in: body
          description: New name for the network
          required: true
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/network_description'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
          
  /networks/{network_id}/gateways:
    get:
      summary: List all gateways for a network
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
      responses:
        '200':
          description: List of all gateways inside the network
          schema:
            type: array
            items:
              $ref: '#/definitions/magmad_gateway'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    post:
      summary: Register a new gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - name: gateway
          in: body
          description: Full desired configuration of the gateway
          required: true
          schema:
            $ref: '#/definitions/magmad_gateway'
      responses:
        '201':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/gateways/{gateway_id}:
    get:
      summary: Get a specific gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '200':
          description: The requested gateway
          schema:
            $ref: '#/definitions/magmad_gateway'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update an entire gateway record
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
        - name: gateway
          in: body
          description: Full desired configuration of the gateway
          required: true
          schema:
            $ref: '#/definitions/magmad_gateway'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    delete:
      summary: Delete a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/gateways/{gateway_id}/name:
    get:
      summary: Get the name of a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '200':
          description: The name of the gateway
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update the name of a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
        - name: name
          in: body
          required: true
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/gateways/{gateway_id}/description:
    get:
      summary: Get the description of a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '200':
          description: The description of the gateway
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update the description of a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
        - name: description
          in: body
          required: true
          schema:
            $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/gateways/{gateway_id}/device:
    get:
      summary: Get the physical device for a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '200':
          description: The physical device for the gateway
          schema:
            $ref: '#/definitions/gateway_device'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Update the physical device for a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
        - name: device
          in: body
          description: New device for the gateway
          required: true
          schema:
            $ref: '#/definitions/gateway_device'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/gateways/{gateway_id}/magmad:
    get:
      summary: Get magmad agent configuration
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '200':
          description: Magmad agent configuration
          schema:
            $ref: '#/definitions/magmad_gateway_configs'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'
    put:
      summary: Reconfigure magmad agent
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
        - name: magmad
          in: body
          description: New magmad configuration
          required: true
          schema:
            $ref: '#/definitions/magmad_gateway_configs'
      responses:
        '204':
          description: Success
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

  /networks/{network_id}/gateways/{gateway_id}/status:
    get:
      summary: Get the status of a gateway
      tags:
        - Gateways
      parameters:
        - $ref: './orc8r-swagger-common.yml#/parameters/network_id'
        - $ref: './orc8r-swagger-common.yml#/parameters/gateway_id'
      responses:
        '200':
          description: The status of the gateway
          schema:
            $ref: '#/definitions/gateway_status'
        default:
          $ref: './orc8r-swagger-common.yml#/responses/UnexpectedError'

definitions:
  network:
    type: object
    description: Orchestrator network spec
    required:
      - id
      - name
      - description
      - dns
    properties:
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/network_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/network_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/network_description'
      type:
         $ref: './orc8r-swagger-common.yml#/definitions/network_type'
      dns:
        $ref: '#/definitions/network_dns_config'
      features:
        $ref: '#/definitions/network_features'

  network_dns_config:
    description: DNS configuration for a network
    type: object
    required:
      - enable_caching
      - local_ttl
    properties:
      enable_caching:
        type: boolean
        example: false
      local_ttl:
        type: integer
        format: uint32
        example: 0
      records:
        type: array
        items:
          $ref: '#/definitions/dns_config_record'

  dns_config_record:
    description: Mapping used for DNS resolving from a domain
    type: object
    required:
      - domain
    properties:
      domain:
        type: string
        minLength: 1
        x-nullable: false
        example: example.com
      a_record:
        type: array
        items:
          type: string
          minLength: 1
          format: ipv4
          x-nullable: false
          example: 192.88.99.142
      aaaa_record:
        type: array
        items:
          type: string
          minLength: 1
          format: ipv6
          x-nullable: false
          example: 2001:0db8:85a3:0000:0000:8a2e:0370:7334
      cname_record:
        type: array
        items:
          type: string
          minLength: 1
          x-nullable: false
          example: cname.example.com

  network_features:
    type: object
    description: Feature flags for a network
    properties:
      features:
        type: object
        additionalProperties:
          type: string
        example:
          featureName1: featureProp1
          featureName2: featureProp2

  magmad_gateway:
    type: object
    description: Full representation of a generic gateway
    required:
      - device
      - id
      - name
      - description
      - magmad
      - tier
    properties:
      device:
        $ref: '#/definitions/gateway_device'
      id:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_id'
      name:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_name'
      description:
        $ref: './orc8r-swagger-common.yml#/definitions/gateway_description'
      magmad:
        $ref: '#/definitions/magmad_gateway_configs'
      tier:
        $ref: '#/definitions/tier_id'
      status:
        $ref: '#/definitions/gateway_status'

  gateway_device:
    type: object
    description: Information about the physical device corresponding to a gateway
    required:
      - hardware_id
      - key
    properties:
      hardware_id:
        type: string
        minLength: 1
        x-nullable: false
        example: 22ffea10-7fc4-4427-975a-b9e4ce8f6f4d
      key:
        $ref: '#/definitions/challenge_key'

  magmad_gateway_configs:
    type: object
    description: Configuration for the magmad gateway agent
    required:
      - autoupgrade_enabled
      - autoupgrade_poll_interval
      - checkin_interval
      - checkin_timeout
    properties:
      autoupgrade_enabled:
        type: boolean
        example: true
      autoupgrade_poll_interval:
        type: integer
        format: int32
        minimum: 30
        x-nullable: false
        example: 300
      checkin_interval:
        type: integer
        format: uint32
        x-nullable: false
        minimum: 15
        example: 60
      checkin_timeout:
        type: integer
        format: uint32
        x-nullable: false
        minimum: 5
        example: 10
      dynamic_services:
        type: array
        items:
          type: string
          minLength: 1
          x-nullable: false
        example: []
      feature_flags:
        type: object
        additionalProperties:
          type: boolean
        example:
          newfeature1: true
          newfeature2: false

  tier_id:
    type: string
    x-nullable: false
    pattern: '^[a-z][\da-z_]+$'
    example: default

  challenge_key:
    type: object
    required:
      - key_type
    properties:
      key_type:
        type: string
        enum:
          - ECHO
          - SOFTWARE_ECDSA_SHA256
        example: SOFTWARE_ECDSA_SHA256
        x-nullable: false
      key:
        type: string
        format: byte
        x-nullable: true
        example: MHYwEAYHKoZIzj0CAQYFK4EEACIDYgAE+Lckvw/eeV8CemEOWpX30/5XhTHKx/mm6T9MpQWuIM8sOKforNm5UPbZrdOTPEBAtGwJB6Uk9crjCIveFe+sN0zw705L94Giza4ny/6ASBcctCm2JJxFccVsocJIraSC

  # TODO: how many of these fields can we mark as required? Can we be sure that
  # any gateway running magmad will always supply all of this info on checkin?
  gateway_status:
    type: object
    properties:
      checkin_time:
        type: integer
        format: uint64
        example: 1234567890
      hardware_id:
        type: string
      version:
        type: string
        description: deprecated
      system_status:
        $ref: '#/definitions/system_status'
      platform_info:
        $ref: '#/definitions/platform_info'
      machine_info:
        $ref: '#/definitions/machine_info'
      cert_expiration_time:
        type: integer
        format: int64
        example: 1234567890
      meta:
        type: object
        additionalProperties:
          type: string
      vpn_ip:
        type: string
        example: 10.0.0.1
        description: deprecated
      kernel_version:
        type: string
        example: 4.9.0-6-amd64
        description: deprecated
      kernel_versions_installed:
        type: array
        x-omitempty: true
        items:
          type: string
        example: ["4.9.0-6-amd64", "4.9.0-7-amd64"]
        description: deprecated
  disk_partition:
    type: object
    properties:
      device:
        description: Name of the device
        example: /dev/sda1
        type: string
      mount_point:
        description: Mount point of the device
        example: /
        type: string
      total:
        description: Total disk space of the device in bytes
        example: 21378641920
        type: integer
        format: uint64
      used:
        description: Used disk space of the device in bytes
        example: 4809781248
        type: integer
        format: uint64
      free:
        description: Free disk space of the device in bytes
        example: 15482871808
        type: integer
        format: uint64
  system_status:
    type: object
    properties:
      time:
        type: integer
        format: uint64
        example: 1234567000
      uptime_secs:
        type: integer
        format: uint64
        example: 12345
      cpu_user:
        type: integer
        format: uint64
        x-go-custom-tag: 'magma_alt_name:"CpuUser"'
      cpu_system:
        type: integer
        format: uint64
        x-go-custom-tag: 'magma_alt_name:"CpuSystem"'
      cpu_idle:
        type: integer
        format: uint64
        x-go-custom-tag: 'magma_alt_name:"CpuIdle"'
      mem_total:
        type: integer
        format: uint64
      mem_available:
        type: integer
        format: uint64
      mem_used:
        type: integer
        format: uint64
      mem_free:
        type: integer
        format: uint64
      swap_total:
        type: integer
        format: uint64
      swap_used:
        type: integer
        format: uint64
      swap_free:
        type: integer
        format: uint64
      disk_partitions:
        type: array
        x-omitempty: true
        items:
          $ref: '#/definitions/disk_partition'
  package:
    type: object
    properties:
      name:
        type: string
        example: magma
      version:
        type: string
        example: 0.0.0
  config_info:
    type: object
    properties:
      mconfig_created_at:
        type: integer
        format: uint64
        example: 1552968732
  platform_info:
    type: object
    properties:
      vpn_ip:
        type: string
        example: 10.0.0.1
        x-go-custom-tag: 'magma_alt_name:"VpnIp"'
      packages:
        type: array
        x-omitempty: true
        items:
          $ref: '#/definitions/package'
      kernel_version:
        type: string
        example: 4.9.0-6-amd64
      kernel_versions_installed:
        type: array
        x-omitempty: true
        items:
          type: string
        example: ["4.9.0-6-amd64", "4.9.0-7-amd64"]
      config_info:
        $ref: '#/definitions/config_info'
  network_interface:
    type: object
    properties:
      network_interface_id:
        type: string
        example: gtp_br0
        x-go-custom-tag: 'magma_alt_name:"NetworkInterfaceId"'
      status:
        type: string
        enum:
          - UP
          - DOWN
          - UNKNOWN
        example: UP
      mac_address:
        type: string
        example: 08:00:27:1e:8a:32
      ip_addresses:
        type: array
        x-omitempty: true
        items:
          type: string
        example: ['10.10.10.1', '10.0.0.1']
        x-go-custom-tag: 'magma_alt_name:"IpAddresses"'
      ipv6_addresses:
        type: array
        x-omitempty: true
        items:
          type: string
        example: ['fe80::a00:27ff:fe1e:8332', 'fe80::a00:27ff:fe1e:8432']
        x-go-custom-tag: 'magma_alt_name:"Ipv6Addresses"'
  route:
    type: object
    properties:
      destination_ip:
        type: string
        example: 0.0.0.0
        x-go-custom-tag: 'magma_alt_name:"DestinationIp"'
      gateway_ip:
        type: string
        example: 10.10.10.1
        x-go-custom-tag: 'magma_alt_name:"GatewayIp"'
      genmask:
        type: string
        example: 255.255.255.0
      network_interface_id:
        type: string
        example: gtp_br0
        x-go-custom-tag: 'magma_alt_name:"NetworkInterfaceId"'
  machine_info:
    type: object
    properties:
      cpu_info:
        type: object
        properties:
          core_count:
