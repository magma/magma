- name: Collect all registries
  ansible.builtin.find:
    paths: /etc/apt/sources.list.d/
    patterns: "*.list*"
  register: registries_to_be_delete
  when: full_provision

- name: Remove all old registries
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ registries_to_be_delete.files }}"

- name: Wait for APT Lock
  shell: |
    while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 ; do
      sleep 1
    done
    while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 ; do
      sleep 1
    done
    if [ -f /var/log/unattended-upgrades/unattended-upgrades.log ]; then
      while sudo fuser /var/log/unattended-upgrades/unattended-upgrades.log >/dev/null 2>&1 ; do
        sleep 1
      done
    fi

- name: Remove unattended upgrades
  apt:
    state: absent
    purge: yes
    pkg:
      - unattended-upgrades

- name: Ensure ca-certificates is up to date
  become: yes
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  register: result
  until: result is not failed
  vars:
    packages:
      - ca-certificates
  when: full_provision

- name: Adding the key for the registry
  ansible.builtin.copy:
    src: linux_foundation_registry_key.asc
    dest: /etc/apt/trusted.gpg.d/magma.asc
  become: true
  when: full_provision

- name: Configuring the registry in sources.list.d
  shell: "echo 'deb https://linuxfoundation.jfrog.io/artifactory/magma-packages focal-1.8.0 main' > /etc/apt/sources.list.d/magma.list"
  when: full_provision

- name: Update apt
  apt:
    update_cache: yes
  when: full_provision
