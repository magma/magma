- name: Remove all old registries
  shell: rm -rf /etc/apt/sources.list.d/*.list
  become: yes
  ignore_errors: yes

- name: Wait for APT Lock
  shell: |
    while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 ; do
      sleep 1
    done
    while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 ; do
      sleep 1
    done
    if [ -f /var/log/unattended-upgrades/unattended-upgrades.log ]; then
      while sudo fuser /var/log/unattended-upgrades/unattended-upgrades.log >/dev/null 2>&1 ; do
        sleep 1
      done
    fi

- name: Remove unattended upgrades
  apt:
    state: absent
    purge: yes
    pkg:
      - unattended-upgrades

- name: Ensure ca-certificates is up to date
  become: yes
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  register: result
  until: result is not failed
  vars:
    packages:
      - ca-certificates

- name: Copy gpg key from codebase
  copy:
    src: jfrog.pub
    dest: /tmp/jfrog.pub

- name: Adding the key to agent
  apt_key:
    file: /tmp/jfrog.pub
    state: present

- name: Configuring the registry in sources.list.d
  ansible.builtin.shell:
    cmd: echo 'deb https://artifactory.magmacore.org/artifactory/debian-test focal-ci main' > /etc/apt/sources.list.d/magma.list

- name: Update apt
  apt:
    update_cache: yes
