- name: Remove all old registries
  shell: rm -rf /etc/apt/sources.list.d/*.list
  become: yes
  ignore_errors: yes

- name: Ensure ca-certificates is up to date
  become: yes
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
      - ca-certificates

- name: Add JFrog key
  shell: wget -qO - https://facebookconnectivity.jfrog.io/artifactory/api/gpg/key/public | apt-key add -

- name: Add JFrog repo
  apt_repository:
    repo: 'deb https://facebookconnectivity.jfrog.io/artifactory/list/{{ repo }}/ {{ distribution }} main'
    update_cache: yes
    mode: 0644

- name: Update apt
  apt:
    update_cache: yes
