# Install Docker based on instructions in:
# https://docs.docker.com/install/linux/docker-ce/ubuntu

- name: Install packages to allow apt to use a repository over HTTPS
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - python3-pip

- name: Copy docker gpg key from codebase
  copy:
    src: docker.key
    dest: /tmp/docker.key

- name: Add Dockerâ€™s official GPG key
  apt_key:
    file: /tmp/docker.key
    state: present

- name: Add the stable repository for Docker
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ docker_host_distribution }} stable
    state: present

- name: Install the latest version of Docker CE
  apt:
    name: docker-ce
    state: present
    update_cache: true
